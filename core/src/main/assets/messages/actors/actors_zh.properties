actors.mobs.tenshiboss.rocks=天子猛击地面，使洞窟穹顶的岩石松脱了！
actors.mobs.tenshiboss.charging=受 到 伤 害 ！正 在 启 动 能 量 塔 ！
actors.mobs.tenshiboss.charging_hint=比那名居天子在接受能量塔供电时无法受到伤害！
