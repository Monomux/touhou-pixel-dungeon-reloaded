actors.mobs.yuyukoboss$undead.rankings_desc=被幽幽子击杀
actors.mobs.yuyukoboss$undead.desc=亡者的幻影.
actors.mobs.mimic.name=辉夜姬的宝箱怪
actors.mobs.mimic.reveal=这是辉夜姬的宝箱怪！
actors.mobs.mimic.hidden_hint=这个宝箱看上去有些不对劲……上前直接打开似乎不太合适.
actors.mobs.mimic.desc=辉夜姬的宝箱怪是一种能随意改变外形的生物.在地牢里她们几乎一直以宝箱形态出现，因为这样总能吸引不防备的冒险者.\n\n拥有比辉夜姬的秘密宝箱更多的财宝.
actors.mobs.remilia.name=蕾米莉亚
actors.mobs.remilia.desc=蕾米莉亚·抱头蹲防·斯卡雷特，拥有操纵命运的能力.蕾米莉亚通过召唤并加强帕秋莉作战.蕾米莉亚被击杀后，其召唤的帕秋莉也会消散.
actors.mobs.remilia$necroskeleton.name=帕秋莉的幻影
actors.mobs.remilia$necroskeleton.desc=这个帕秋莉的幻影是被蕾米莉亚召唤出来的.她会在蕾米莉亚被击杀时跟着消逝.
actors.mobs.mob.died=你依稀听到远处有什么东西死掉了.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d经验值
actors.mobs.mob.rankings_desc=死于：%s
actors.mobs.meiling.name=红美铃
actors.mobs.meiling.def_verb=格挡
actors.mobs.meiling.parried=招架
actors.mobs.meiling.desc=拥有使用气的能力.精神集中的红美铃会必定格挡住一次进攻，哪怕是必中的攻击.红美铃在移动时会更快地集中精神，在战斗中就相对慢些.
actors.mobs.meiling$focus.name=精神集中
actors.mobs.meiling$focus.desc=红美铃已经完全集中于目标的一举一动，似乎能预料到目标的下一步动作.\n\n精神集中的红美铃一定会格挡下一次物理攻击.格挡会分散红美铃的注意力，使得她们需要一段时间重新集中精力来成功格挡攻击.在移动时红美铃回复地相对更快.
actors.mobs.murasa.name=村纱水蜜
actors.mobs.murasa.desc=拥有引发沉船事故的能力.她也是东方星莲船疯狂模式的一大难点.她们被专门培育用来保护被水淹没的储藏室.
actors.mobs.pylon.name=能量塔
actors.mobs.pylon.desc_inactive=这是一座用于分配区域内机械用电的能量塔.\n\n这座能量塔未被激活，目前无法受到任何伤害.
actors.mobs.pylon.desc_active=这是一座用于分配区域内机械用电的能量塔.此刻能量塔电能涌动，定是她正在为比那名居天子充能！\n\n这时的能量塔可被摧毁，却会顺时针向四周释放电弧.厚重的金属结构为其提供了强劲的防御.
actors.mobs.wriggle.name=莉格露
actors.mobs.wriggle.desc=拥有操纵虫子的能力.她是妖怪中最弱的.
actors.mobs.reisenmkii.name=铃仙 MK-II
actors.mobs.reisenmkii.leap=铃仙 MK-II正准备扑杀！
actors.mobs.reisenmkii.desc=铃仙 MK-II难以承受沉重的打击，但她们行动迅捷并十分危险.她们能够瞬间扑过极远的距离，再用自己的武器刺穿目标.
actors.mobs.rotheart.name=腐烂之心
actors.mobs.rotheart.desc=腐莓的果实很独特.一般植物的果实会逐渐腐烂并给种子提供养分，但这种果实会生长，变硬，并把种子牢牢包裹在内.她为果实里生长的内部器官提供保护.这种巨大的球状物被视为成年的腐莓植物的心脏部分.
actors.mobs.rotlasher.name=腐烂触手
actors.mobs.rotlasher.desc=腐烂触手是成熟腐莓根系的一部分，也是其主要自卫手段.触手固扎土中不能移动，却会猛烈攻击任何靠近的威胁.当附近没有敌人，她们矗立不动，试图将自己融入周遭植被中.
actors.mobs.rotlasher$waiting.status=这个%s正在闲置.
actors.mobs.sagume.name=稀神探女
actors.mobs.sagume.desc=拥有从口中说出便可使事态逆转的能力.会尽可能避免一切近距离接触，并且会在远处射出能够致残的弹幕.
actors.mobs.senior.name=黑魅灵
actors.mobs.senior.desc=拥有使用气的能力.黑魅灵集中精神的速度比红美铃更快.精神集中的红美铃会必定格挡住一次进攻，哪怕是必中的攻击.红美铃在移动时会更快地集中精神，在战斗中就相对慢些.
actors.mobs.nitori.name=河城荷取
actors.mobs.nitori.bolt_kill=河童的枪械击杀了你...
actors.mobs.nitori.desc=拥有操纵水的能力.使用科技来增强远程攻击的威力.
actors.mobs.nitori$redshaman.spell_desc=红色的河城荷取会利用魔法_削弱你的进攻能力._
actors.mobs.nitori$blueshaman.spell_desc=蓝色的河城荷取会利用魔法_增加你受到的伤害_.
actors.mobs.nitori$purpleshaman.spell_desc=紫色的河城荷取会利用魔法_削减你的精准与闪避_.
actors.mobs.armoredbrute.name=装甲犬走椛
actors.mobs.armoredbrute.desc=拥有看见千里之外的能力.通常装备着强力的护甲来体现她们的地位.她们的护甲使得她们对物理伤害有着更高的防御，她们坚强的意志允许她们在弥留之际坚持更长的时间.
actors.mobs.patchouli.name=帕秋莉
actors.mobs.patchouli.explo_kill=你被帕秋莉的自爆杀掉了……
actors.mobs.patchouli.def_verb=格挡
actors.mobs.patchouli.desc=拥有使用七曜魔法的能力.被击杀时，她们会自爆并破坏周围的一切.
actors.mobs.mystia.name=米斯蒂娅·萝蕾拉
actors.mobs.mystia.hint=试试点击检查按钮再选择米斯蒂娅，以了解如何击败她们.（才不是小碎骨）
actors.mobs.mystia.desc=拥有用歌声迷惑人的能力.伏击与魔法攻击会使她们措手不及.\n\n在这米斯蒂娅的视野外攻击她时可以触发伏击.当这米斯蒂娅在追击你时，可以尝试躲入一扇门后，再_在米斯蒂娅进门的瞬间发动攻击_.（才不是小碎骨）
actors.mobs.flandre.name=芙兰朵露·分身
actors.mobs.flandre.desc=芙兰朵露·蓝蓝路·斯卡雷特的分身，拥有破坏一切的能力. 她的每次攻击都会减少你20点最大生命值. 被减少的最大生命值可以通过升级恢复.
actors.mobs.flandreboss.name=芙兰朵露·本体
actors.mobs.flandreboss.desc=芙兰朵露·蓝蓝路·斯卡雷特的本体，拥有破坏一切的能力. 她的每次攻击都会减少你40点最大生命值. 被减少的最大生命值可以通过升级恢复. (会给你1瓶经验药剂)
actors.mobs.kisumeboss.name=琪斯美LV3
actors.mobs.kisumeboss.desc=拥有降下鬼火的能力.更强大的琪斯美, 她可以让你降级.
actors.mobs.yamame.name=黑谷山女
actors.mobs.yamame.desc=拥有操纵疾病（主要是传染病）的能力.她们也能向远处喷吐蛛网，阻挡敌人的行动路线.
actors.mobs.narumi.name=矢田寺成美的活化石像
actors.mobs.narumi.def_verb=格挡
actors.mobs.narumi.desc=拥有使用活化魔法的能力.你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法.\n\n雕像装备着精良的武器，看上去相当危险很难对付.\n\n如果这个敌人被击败，它将掉落 _%s_ 这件装备.
actors.mobs.reisen.name=铃仙
actors.mobs.reisen.desc=拥有操纵狂气的能力.在攻击时，铃仙能够暂时魅惑目标，使其无法直接攻击铃仙本身.铃仙在攻击被魅惑的目标时能吸取其生命精华.
actors.mobs.alice.name=爱丽丝·玛格特罗伊德
actors.mobs.alice.desc=拥有使用人偶魔法的能力. 每次受到攻击都会召唤一个人形.（才不是爱丽丝威震天）
actors.mobs.suika.name=伊吹萃香
actors.mobs.suika.notice_gotcha=抓到你了，%s！
actors.mobs.suika.interesting=是时候让这场战斗变得更有意思了…
actors.mobs.suika.notice_have=你的命归我了，%s！
actors.mobs.suika.defeated=终于...我解脱了...
actors.mobs.suika.rankings_desc=被萃香击杀
actors.mobs.suika.desc=拥有操纵密和疏的能力.（再叫我西瓜我就打爆你的头）
actors.mobs.suika$bombability$bombblob.desc=这里翻滚着一片过热的烟尘.当心，要爆炸了！
actors.mobs.suika$bombability$bombitem.name=烟尘炸弹
actors.mobs.suika$bombability$bombitem.cant_pickup=她固定在地面上，你无法搬动她！
actors.mobs.suika$bombability$bombitem.desc=萃香往这里扔了一个奇形怪状的，不断鼓出滚烫浓烟的炸弹.她在滴答作响，似乎是爆炸的倒计时！\n\n炸弹嵌入了地面，你无法拾取她.
actors.mobs.suika$fireability$fireblob.desc=萃香往这里释放了浓烈的酒气，要烧起来了！
actors.mobs.suika$shockerability$shockerblob.desc=这里正积蓄着电能，站在这里的任何单位都会在下回合受到电击！
actors.mobs.suika$shockerability$shockeritem.name=电击装置
actors.mobs.suika$shockerability$shockeritem.cant_pickup=她放出电能太强了，你无法触碰她！
actors.mobs.suika$shockerability$shockeritem.desc=萃香往这里扔了一个奇怪的装置.装置在持续地向周围放出电弧，但是范围好像有规律可循.\n\n有这么密集的高压电弧环绕着，你无从下手去拾取她.
actors.mobs.marisa.name=魔理沙
actors.mobs.marisa.stole=魔理沙偷走了你的%s！
actors.mobs.marisa.carries=\n\n这个魔理沙携带着一个_%s_.明显是偷来的.
actors.mobs.marisa.escapes=魔理沙带着你的%s逃走了！
actors.mobs.marisa.desc=拥有使用魔法的能力.她是个充满活力的小偷，有时也会偷走少女的心.
actors.mobs.ran.name=八云蓝
actors.mobs.ran.bolt_kill=暗影能量使你的生命衰竭了……
actors.mobs.ran.desc=拥有驱使式神的能力.使用着强大而具有毁灭性的魔法.
actors.mobs.wraith.name=怨灵
actors.mobs.wraith.desc=怨灵是来自于墓穴中渴望复仇的罪人之魂.作为飘渺的非实体很难被正常武器击中.
actors.mobs.hecatiaboss.name=赫卡提亚
actors.mobs.hecatiaboss.notice=欢迎来到地狱…
actors.mobs.hecatiaboss.defeated=…
actors.mobs.hecatiaboss.rankings_desc=被赫卡提亚击杀
actors.mobs.hecatiaboss.desc=赫卡提亚·拉碧斯拉祖利是这个世界的神.拥有三具身体的能力.
actors.mobs.hecatiaboss$rottingbody.name=赫卡提亚的幻影
actors.mobs.hecatiaboss$rottingbody.rankings_desc=被赫卡提亚击杀
actors.mobs.hecatiaboss$rottingbody.desc=赫卡提亚·拉碧斯拉祖利是这个世界的神.拥有三具身体的能力.
actors.mobs.hecatiaboss$burningbody.name=赫卡提亚的幻影
actors.mobs.hecatiaboss$burningbody.rankings_desc=被赫卡提亚击杀
actors.mobs.hecatiaboss$burningbody.desc=赫卡提亚·拉碧斯拉祖利是这个世界的神.拥有三具身体的能力.
actors.mobs.hecatiaboss$larva.name=小型赫卡提亚
actors.mobs.hecatiaboss$larva.rankings_desc=被赫卡提亚击杀
actors.mobs.hecatiaboss$larva.desc=赫卡提亚·拉碧斯拉祖利是这个世界的神.拥有三具身体的能力.
actors.mobs.hecatiaboss.name=赫卡提亚
actors.mobs.hecatiaboss.notice=我已经厌倦了等待……
actors.mobs.hecatiaboss.darkness=黑暗正在逼近……
actors.mobs.hecatiaboss.hope=我会让你坠入地狱……
actors.mobs.hecatiaboss.defeated=……
actors.mobs.hecatiaboss.rankings_desc=被赫卡提亚击杀
actors.mobs.hecatiaboss.desc=赫卡提亚·拉碧斯拉祖利是这个世界的神.拥有三具身体的能力.
actors.mobs.hecatiaboss.desc_spawners=你感觉到恶魔能量正从上层涌向这里.你在上面活着留下的什么东西正在给赫卡提亚回馈着能量._赫卡提亚会使用这股能量召唤更强大的手下！_
actors.mobs.hecatiaboss$larva.name=小型赫卡提亚
actors.mobs.hecatiaboss$larva.rankings_desc=被赫卡提亚击杀
actors.mobs.hecatiaboss$larva.desc=这些小型赫卡提亚十分脆弱，但她们能够被迅速地制造出来，并会在形成一个大数目后变得难以抵挡.
actors.mobs.hecatiaboss$yogripper.rankings_desc=被赫卡提亚击杀
actors.mobs.hecatiaboss$yogeye.rankings_desc=被赫卡提亚击杀
actors.mobs.hecatiaboss$yogscorpio.rankings_desc=被赫卡提亚击杀
actors.mobs.yogfist.invuln_warn=赫卡提亚的幻影邻接赫卡提亚时无法受到伤害！
actors.mobs.yogfist.rankings_desc=被赫卡提亚击杀
actors.mobs.yogfist.desc=这个幻影是赫卡提亚力量的部分体现.她们与赫卡提亚的力量相互联系，并且当她们靠近赫卡提亚时会免疫所有受到的伤害.
actors.mobs.yogfist$burningfist.name=赫卡提亚的幻影·燃烧
actors.mobs.yogfist$burningfist.desc=赫卡提亚的幻影·燃烧是由混沌的炽热魔法形成的.她在移动时会不断地引燃周围的环境.她还可以发射火焰能量形成魔法冲击，使目标地陷入一片熊熊烈火.\n\n赫卡提亚的幻影·燃烧引燃环境的能力在靠近水的时候会被抑制，但是其热量实在太大，以至于周围的水很快就会蒸发掉！
actors.mobs.yogfist$soiledfist.name=赫卡提亚的幻影·大地
actors.mobs.yogfist$soiledfist.desc=赫卡提亚的幻影·大地是由混沌的大地魔法形成的.当她移动时，她会不断地使周围生出植物.她还可以发射精准的大地冲击，将她的目标困在迅速生长的藤蔓和根系间！\n\n赫卡提亚的幻影·大地能从植物的生命中获得力量，并能根据其周围的植被数量来抵挡伤害！
actors.mobs.yogfist$rottingfist.name=赫卡提亚的幻影·腐烂
actors.mobs.yogfist$rottingfist.desc=赫卡提亚的幻影·腐烂是由活生生的腐败组成的.她是一团高塔般庞大的腐肉，可以在近战中喷溅腐蚀淤泥，并喷射毒气作为远程攻击.更糟糕的是，赫卡提亚的幻影·腐烂的巨大质量导致她受到攻击时只会进入流血状态，而不会直接受到伤害.\n\n腐蚀淤泥可以被水洗去，但赫卡提亚的幻影·腐烂也可以通过吸收水来治愈自己！此外，在其流血时对赫卡提亚的幻影·腐烂造成伤害只会刷新其流血状态而不会加重效果！
actors.mobs.yogfist$rustedfist.name=赫卡提亚的幻影·锈蚀
actors.mobs.yogfist$rustedfist.desc=赫卡提亚的幻影·锈蚀是由一块活的金属形成的.她是一个高塔般庞大的移动金属块，具有强大的近战能力，并有在远距离外使目标残废的远程攻击能力.由于其巨大的质量，赫卡提亚的幻影·锈蚀所受到的伤害都会被延缓，而非立即作用在其身上.\n\n尽管如此，赫卡提亚的幻影·锈蚀那并不灵活的特性使得她无法通过较窄的走道.另外，虽然赫卡提亚的幻影·锈蚀只会缓慢地受到伤害，但是延缓伤害还会在她受到多次攻击时继续叠加.
actors.mobs.yogfist$brightfist.name=赫卡提亚的幻影·辉耀
actors.mobs.yogfist$brightfist.teleport=赫卡提亚的幻影·辉耀在一道使你重度盲目的爆闪中传送到了别处！
actors.mobs.yogfist$brightfist.desc=赫卡提亚的幻影·辉耀是由纯粹的光能量形成的.她能在每回合射出一道强烈的灼目光束！这些光束除了造成大量伤害外，还会暂时使你失明.赫卡提亚的幻影·辉耀为了逃脱还能发出覆盖全场的刺眼爆闪！\n赫卡提亚的幻影·辉耀在近战中并没有特殊能力.
actors.mobs.yogfist$darkfist.name=赫卡提亚的幻影·暗影
actors.mobs.yogfist$darkfist.teleport=赫卡提亚的幻影·暗影在一片使你光源熄灭的漆黑中传送到了别处！
actors.mobs.yogfist$darkfist.desc=赫卡提亚的幻影·暗影是由纯粹的暗能量形成的.她能在每回合射出强大的暗黑法术！这些法术除了造成大量伤害外，还会削弱你的光源.赫卡提亚的幻影·暗影为了逃脱还能瞬间使全场陷入一片漆黑！\n\n赫卡提亚的幻影·暗影在近战中并没有特殊能力.
actors.char.kill=%s杀害了你…
actors.char.defeat=你击败了%s.
actors.char.def_verb=闪避
actors.char.invulnerable=无敌
actors.mobs.aya.name=射命丸文
actors.mobs.aya.desc=射命丸·搞个大新·文拥有操纵风的能力. 文文移动速度很快.而且……文文是卵生的！！！！！
actors.mobs.shou.name=寅丸星
actors.mobs.shou.uniden=她发射的光线会让你忘记所有的药剂, 符卡和戒指!
actors.mobs.shou.deathgaze_kill=你被净化了...
actors.mobs.shou.desc=拥有收集财宝的能力. 她会发射强大的光线会让你忘记所有的药剂, 符卡和戒指.
actors.mobs.sakuya.name=十六夜咲夜
actors.mobs.sakuya.desc=拥有操控时间的能力（Za Warudo！木大木大木大木大）.操控时间可以让她用堪比瞬移的速度移动和攻击.
actors.mobs.shinmyomaru.name=少名针妙丸
actors.mobs.shinmyomaru.push=少名针妙丸推开了你!
actors.mobs.shinmyomaru.desc=拥有使用万宝槌的能力. 虽然是最弱小的妖怪但她从不逃避.
actors.mobs.iku.name=iku
actors.mobs.iku.desc=Property: Yokai, She will inflict half level with 1/4 chance when she attacks.(Hard or higher difficulty: no special additional abilities)
actors.mobs.komachi.name=小野冢小町
actors.mobs.komachi.desc=拥有操纵距离的能力. 她很懒, 但她可以拖住你.
actors.mobs.shizuha.name=秋静叶
actors.mobs.shizuha.desc=拥有掌管红叶的能力. 当你不饿的时候她会治疗你,但会降低你的饥饿度.
actors.mobs.satori.name=古明地觉
actors.mobs.satori.desc=拥有读心的能力. 她很难被击败除非因为读心而受到突然袭击.
actors.mobs.keine.name=上白泽慧音
actors.mobs.keine.uniden=慧音吃掉了你的记忆!
actors.mobs.keine.desc=拥有吞食历史也能创造历史的能力.与其给你经验不如反过来降低它. 此外, 她有时会让你忘记所有已鉴定的药剂,符卡和戒指.
actors.mobs.okina.name=摩多罗隐岐奈
actors.mobs.okina.desc=拥有在万物背上制作门扉的能力. 她可以召唤来各种生物.
actors.mobs.sannyo.name=驹草山如
actors.mobs.sannyo.mindcontrol=你的身体被痛苦摧毁了!
actors.mobs.sannyo.desc=拥有以烟草的烟操纵精神的能力. 小心, 如果被控制了你会失去一半的生命值.
actors.mobs.chen.name=橙
actors.mobs.chen.desc=拥有使用妖术的能力. 她又快又强, 但是如果她被灵梦的驱魔符或者匕首击中, 就会立刻死亡.
actors.mobs.kaguya.name=辉夜姬
actors.mobs.kaguya.desc=拥有操纵永恒和须臾的能力.她会通过辉夜姬的五道难题赋予你各种负面效果.
actors.mobs.yuuka.name=风见幽香
actors.mobs.yuuka.reflect=风见幽香反击了你的攻击!
actors.mobs.yuuka.desc=拥有让花朵绽放的能力. 她很强但是不喜欢移动. 强烈建议避开无谓的斗争.
actors.mobs.yukari.name=八云紫
actors.mobs.yukari.desc=拥有操纵境界的能力. 八云紫是幻想乡的创建者, 为了维护幻想乡的安定, 她会定期出现.
actors.mobs.miko.name=丰聪耳神子
actors.mobs.miko.desc=拥有同时和十个人说话并准确回答的能力. 战斗中会呼唤其他敌人前来, 所以最好快速消灭她.
actors.mobs.kagerou.name=今泉影狼
actors.mobs.kagerou.desc=拥有在满月之夜变身为狼的能力. 你最好尽快摆脱她因为她的嚎叫会引来其他敌人.
actors.mobs.hina.name=键山雏
actors.mobs.hina.cursed=This item is cursed so it cannot be used!
actors.mobs.hina.desc=拥有储存厄运的能力. 她们会以一定几率诅咒你穿戴的装备, 所以你最好保持距离并击退她们.
actors.mobs.utsuho.name=灵乌路空
actors.mobs.utsuho.desc=拥有操控核融合的能力. 有时会在你身边引起爆炸.
actors.mobs.momoyo.name=姬虫百百世
actors.mobs.momoyo.desc=拥有吃龙的能力. 她会使你坠入下一层.
actors.mobs.koakuma.name=小恶魔
actors.mobs.koakuma.desc=比普通的恶魔弱一点儿.
actors.mobs.doremy.name=哆来咪·苏伊特
actors.mobs.doremy.desc=拥有食梦、造梦的能力. 她会通过召唤羔羊把你困起来.
actors.mobs.sumireko.name=宇佐见堇子
actors.mobs.sumireko.desc=拥有操纵超能力的能力. 她会用超能力击飞你的武器.
actors.mobs.seija.name=鬼人正邪
actors.mobs.seija.reverse=正邪已将你的生命值翻转为1!
actors.mobs.seija.reverse2=正邪已将你的生命值翻转为 1/2!
actors.mobs.seija.desc=拥有令事物翻转的能力. 她是最危险的敌人之一. 因为正邪可以直接将你的生命值翻转为1.
actors.mobs.eiki.name=四季映姬
actors.mobs.eiki.desc=拥有清楚分辨黑白的能力. 她会审判你. 你击杀的敌人越多, 四季映姬的攻击就越强.
actors.mobs.takane.name=山城高岭
actors.mobs.takane.desc=拥有操纵森林中的气的能力. 她会在你附近开一个间歇泉.
actors.mobs.rumia.name=露米娅
actors.mobs.rumia.desc=拥有操纵黑暗的能力. 她会使你失明, 而且在受到攻击时向周围释放黑暗.是……这样吗？
actors.mobs.nazrin.name=纳兹琳
actors.mobs.nazrin.desc=拥有能找到想找到的东西的能力. 她喜欢财宝, 当你击败她时她会掉落一些金币.
actors.mobs.misumaru.name=玉造魅须丸
actors.mobs.misumaru.desc=拥有制作勾玉的能力. 当你获得金币时她的攻击会变强.
actors.mobs.mokou.name=妹红
actors.mobs.mokou.desc=拥有不老不死的能力. 每当你用残机复活她就会变得更强大.
actors.mobs.eika.name=戎璎花
actors.mobs.eika.desc=拥有擅长垒石头的能力. 她有时会向你丢石头使你残废.
actors.mobs.yachie.name=吉吊八千慧
actors.mobs.yachie.stole=吉吊八千慧摧毁了你的 %s!
actors.mobs.yachie.desc=拥有让人失去反抗意志的能力. 她会从你的背包里随机摧毁一件道具.
actors.mobs.tenkyuu.name=天弓千亦
actors.mobs.tenkyuu.stole=天弓千亦换走了你的 %s!
actors.mobs.tenkyuu.desc=拥有失去所有权的能力. 她会用最没用？的符卡随机交换你背包里的一件道具. 交易成功时她将获得国士无双之力.
actors.mobs.minoriko.name=秋穰子
actors.mobs.minoriko.stole=秋穰子把你背包里的 %s变成了食物!
actors.mobs.minoriko.desc=拥有掌管丰收的能力. 她会把你背包里的随机道具变成食物.
actors.mobs.suwako.name=泄矢诹访子
actors.mobs.suwako.desc=拥有创造坤（也就是地）的能力. 靠近水源时她受到的伤害会降低, 所以最好在远离水源的地方和她作战.
actors.mobs.megumu.name=饭纲丸龙
actors.mobs.megumu.desc=拥有操纵星空的能力. 她会将你沉默, 从而使你无法使用符卡,药剂和祈祷.
actors.mobs.mai.name=丁礼田舞
actors.mobs.mai.desc=拥有诱导出万物潜在力量的能力. 她可以在很远的地方攻击你, 她的攻击会让你流血并治疗她自己.
actors.mobs.satono.name=尔子田里乃
actors.mobs.satono.desc=拥有诱导出万物潜在力量的能力. 她可以在很远的地方攻击你, 她的攻击会魅惑你.
actors.mobs.keiki.name=keiki
actors.mobs.keiki.invert=Your equipments' upgrade value are swapped!
actors.mobs.keiki.desc=Property: God, She will invert your weapon upgrade value if it is higher than your armor upgrade value.(Hard or higher difficulty: no special additional abilities)
actors.mobs.tsukasa.name=菅牧典
actors.mobs.tsukasa.desc=拥有对灵魂脆弱之处趁虚而入的能力. 如果她的附近有一扇门, 她受到的伤害就会降低, 如果附近有两扇门, 她就不会受到伤害.
actors.mobs.yuuma.name=饕餮尤魔
actors.mobs.yuuma.desc=拥有什么都能吸收的能力. 如果成功吸收她将获得祝福和三倍速.
actors.mobs.kosuzu.name=本居小铃
actors.mobs.kosuzu.allidentify=多亏了本居小铃的能力, 你识别了所有的符卡!
actors.mobs.kosuzu.desc=拥有读懂任何文字的能力. 如果靠近书架,那么她受到的伤害会降低.但是有时~她会帮你鉴别所有的符卡!
actors.mobs.kosuzu.rage=你或者某人在楼梯附近袭击了本居小铃, 你完蛋了! 你犯下了一个巨大的错误!
actors.mobs.joon.name=依神女苑
actors.mobs.joon.wastemoney=依神女苑让你买了一瓶没用的药剂, 你的钱被浪费了!
actors.mobs.joon.desc=拥有使人消耗财产的能力. 有时, 她会强行让你购买液火药剂, 并浪费你的金币.(by 500)
actors.mobs.shion.name=依神紫苑
actors.mobs.shion.losemoney=依神紫苑使你丢失了金钱!
actors.mobs.shion.desc=拥有降下不幸的能力. 有时她会让你的金钱离奇失踪.(by 400)
actors.mobs.parsee.name=水桥帕露西
actors.mobs.parsee.desc=具有操纵嫉妒心的能力. 因为强烈的嫉妒, 你使用过的升级符卡越多, 她的攻击越强.
actors.mobs.akyuu.name=稗田阿求
actors.mobs.akyuu.desc=拥有过目不忘的能力. 然而这种能力带来的并非完全美好! 每次攻击, 自身都会收到一半的伤害.
actors.mobs.kutaka.name=庭渡久侘歌
actors.mobs.kutaka.desc=拥有可以治疗喉咙疾病的能力. 当她攻击时你会被迟缓!
actors.mobs.benben.name=九十九弁弁
actors.mobs.benben.desc=拥有自行发声演奏的能力. 当她攻击时, 她会获得国士无双之力, 双倍速并致盲你.
actors.mobs.yatsuhashi.name=九十九八桥
actors.mobs.yatsuhashi.desc=拥有自行发声演奏的能力.如果你的等级高于50, 当她攻击时, 她会获得国士无双之力, 三倍速并使你降级和沉默.
actors.mobs.kyouko.name=幽谷响子
actors.mobs.kyouko.reflect=幽谷响子反射了你的攻击!
actors.mobs.kyouko.desc=拥有反射声音的能力. 当她受到近战攻击时她会反弹一半伤害.
actors.mobs.kogasa.name=多多良小伞
actors.mobs.kogasa.fear=你被多多良小伞的突然袭击吓到了!
actors.mobs.kogasa.desc=拥有惊吓人类的能力. 当她攻击时你会因为恐惧而被击退.
actors.mobs.tenshi.name=比那名居天子
actors.mobs.tenshi.earth=比那名居天子引起了地震!
actors.mobs.tenshi.ondeath=你会付出代价……
actors.mobs.tenshi.desc=如果你在她眼前她会造成无视防御的地震伤害. 然而这种伤害可以通过漂浮来消除. 此外, 当你被她的绯想剑击中时, 除非你在空中漂浮，否则你将受到3倍的伤害.
actors.mobs.clownpiece.name=克劳恩皮丝
actors.mobs.clownpiece.desc=拥有使人发狂的能力. 当她攻击时你会被进入高压状态.
actors.mobs.saki.name=咲
actors.mobs.saki.desc=拥有无与伦比的腿部力量. 她受到的伤害会降低, 而且攻击时获得极速.
actors.mobs.eirin.name=八意永琳
actors.mobs.eirin.desc=拥有制造任何药物的能力. 她从远处发起攻击并且会随机触发负面效果. 此外, 她会在靠近你的时候使你获得过敏状态.
actors.mobs.sunny.name=桑妮·米尔克
actors.mobs.sunny.desc=拥有折射光线的能力. 她会引燃你并致盲.
actors.mobs.luna.name=露娜·切云德
actors.mobs.luna.desc=拥有消除声音的能力. 她会为了消除声音而沉默你.
actors.mobs.star.name=斯塔·塞菲尔
actors.mobs.star.desc=拥有感应到活动事物的能力. 她会揭穿你的隐身.
actors.mobs.kokoro.name=秦心
actors.mobs.kokoro.desc=拥有控制感情的能力. 她会复制你的增益状态，如果你有的话.
actors.mobs.hijiri.name=圣白莲
actors.mobs.hijiri.desc=拥有使用魔法的能力. 她的身体力量很强, 因此她会获得大量增益并使你无法突袭.
actors.mobs.koishi.name=古明地恋
actors.mobs.koishi.desc=拥有操控无意识的能力. 她没有任何特殊能力, 但她是不易察觉的...
actors.mobs.lily.name=莉莉白
actors.mobs.lily.stole=莉莉白阻止了你的 %s 并将其送入墓地!
actors.mobs.lily.desc=拥有告诉大家春天来临的能力. 当她攻击时, 她会用一张随机的符卡自毁._ 如果你持有这个符卡那么这个符卡无效. 此外她无法影响升级符卡.
actors.mobs.miyoi.name=奥野田美宵
actors.mobs.miyoi.stole=奥野田美宵减少了你的炼金能量!
actors.mobs.miyoi.desc=具有操纵记忆的能力. 当她攻击时, 如果你的炼金能量在4点及以上, 减少4点.
actors.mobs.mike.name=豪德寺三花
actors.mobs.mike.desc=拥有招揽财富和客人的能力. 有时她会向你招手.
actors.mobs.aunn.name=高丽野阿吽
actors.mobs.aunn.desc=拥有发现神佛程度的能力. 当你被她的远程攻击命中时, 将会展开决斗区域.
actors.mobs.nemuno.name=坂田合欢乃
actors.mobs.nemuno.torment=合欢乃用刀割伤了你!
actors.mobs.nemuno.desc=拥有制作圣域的能力. 如果靠近草地她受到的伤害降低, 当她攻击时你有1/10的几率损失当前生命值的一半.
actors.mobs.enemyshopkeeper.name=森近霖之助
actors.mobs.enemyshopkeeper.desc=拥有识别道具的名字和用途的能力... 霖之助似乎因为你破坏香霖堂生气了! 快跑!
actors.mobs.destorb.name=毁灭之球
actors.mobs.destorb.explo_kill=你倍毁灭之球炸死了...
actors.mobs.destorb.desc=毁灭之球迅速追踪敌人, 遇到敌人时自行爆炸, 对周围3*3范围造成大量伤害后消失. 这种伤害对自身也有效, 请小心使用. 如果周围没有敌人那么毁灭之球会在5回合后消失. 
actors.mobs.hecatia.name=赫卡提亚
actors.mobs.hecatia.desc=赫卡提亚是这个世界的神,拥有三具身体的能力. 当她攻击时她会用双倍速, 攻击增强和防御增强来强化所有敌人.
actors.mobs.toyohime.name=toyohime
actors.mobs.toyohime.bolt_kill=toyohime has torn you...
actors.mobs.toyohime.desc=Property: Warp, When you hit her ranged attack, you are inflicted dismantle pressure. Her movement speed is 3x, and she will inflict onigiri. And ATK value is increased by [main(first) inventory's space*10].(Hard or higher difficulty: inflicts de-slaying, overdrive or higher difficulty: lose extra 1 strength)
actors.mobs.yorihime.name=yorihime
actors.mobs.yorihime.desc=Property: Warp, Her movement speed is 3x, and she will inflict onigiri. And ATK value is increased by [main(first) inventory's space*10].(Hard or higher difficulty: inflicts de-slaying, overdrive or higher difficulty: lose extra 1 strength)
actors.mobs.tewi.name=tewi
actors.mobs.tewi.desc=Property: Animal, she disguises as keine or reisen(this may change every time when you resume the run), and she swings a fury staff at an enemy, this grants that enemy doublespeed.(Hard or higher difficulty: no special additional abilities)
actors.mobs.futo.name=futo
actors.mobs.futo.knave=Futo destroy item!
actors.mobs.futo.trans=Futo transmutate item!
actors.mobs.futo.desc=Property: Warp, All items within the tile she moved are destroyed or with them happens bad things... Also she is always generated with wandering status.(Hard or higher difficulty: view distance is doubled, overdrive or higher difficulty: movement speed is doubled)
actors.mobs.tennousoumasinkisume.name=神·琪斯美
actors.mobs.tennousoumasinkisume.desc=拥有降下鬼火的能力. 这个琪斯美是一个神. 小心. 她的移速很慢, 而且无法飞行, 但是她很强. 所以你最好避免战斗. 现在快跑吧!
#reisen
actors.hero.talent.eientei_meal.title=永远亭饮食LV1
actors.hero.talent.eientei_meal.desc=_+1:_ 当铃仙的生命值低于50%时, 食用食物会回复10生命值, 但会获得30回合幻惑.\n\n_+2:_ 当铃仙的生命值低于50%时, 食用食物会回复15生命值, 但会获得30回合幻惑.
actors.hero.talent.potion_intuition.title=药剂鉴别
actors.hero.talent.potion_intuition.desc=_+1:_ 鉴定经验药剂, 液火药剂和浮空药剂.\n\n_+2:_ 鉴定隐形药剂, 麻痹药剂和时缓药剂.
actors.hero.talent.danmaku_strike.title=弹幕强化LV1
actors.hero.talent.danmaku_strike.desc=_+1:_ 使用弹幕攻击敌人时造成3点额外伤害.\n\n_+2:_ 使用弹幕攻击敌人时造成5点额外伤害.
actors.hero.talent.eientei_luck.title=因幡的祝福LV1
actors.hero.talent.eientei_luck.desc=_+1:_ 弹幕攻击精准度略微增加.\n\n_+2:_ 弹幕攻击精准度大幅增加.\n\n来自因幡帝的祝福.
actors.hero.talent.eientei_enhance_meal.title=永远亭饮食LV2
