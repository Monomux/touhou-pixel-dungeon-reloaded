actors.mobs.npcs.sheep.desc=这是一只魔法绵羊.为什么叫她魔法绵羊？因为你杀不死她.她只会站在那里直到她消失，她会做的事情只有边反刍边对你翻白眼.
actors.mobs.npcs.shopkeeper.name=森近霖之助
actors.mobs.npcs.shopkeeper.thief=小偷，小偷！
actors.mobs.npcs.shopkeeper.sell=选择一件要出售的物品
actors.mobs.npcs.shopkeeper.desc=拥有识别道具名称和用途的能力. 这个矮胖的家伙看起来更适合在某些大城市里做买卖而不是这种地牢.这些商品的价格解释了为什么他会喜欢在这儿做生意.
actors.mobs.npcs.wandmaker.name=圣白莲
actors.mobs.npcs.wandmaker.intro_warrior=啊，能在这片压抑的地方遇见一位巫女可真是个惊喜！如果你愿意帮助我脱离苦海的话，你可以帮忙做一个任务.
actors.mobs.npcs.wandmaker.intro_rogue=天哪，你吓了我一跳！在这里这么久你是我见过的第一个尚有理智的人，所以你肯定是从地表下来的！如果你愿意帮助我这样一名陌生人的话，这有一个任务或许你能帮上忙.
actors.mobs.npcs.wandmaker.intro_mage=哦，你好啊%s！我好像听说你在帕秋莉的图书馆那里搞了不少麻烦？算了这没关系，反正我也不太喜欢墨守成规.如果你愿意的话，我这有个任务可以让你帮忙.
actors.mobs.npcs.wandmaker.intro_huntress=啊，你好啊姑娘！能在这下面见到一张友善的面孔真是太惊喜了，你说是吧？咦，说来，我敢打赌以前在哪见过你，但想不起具体……哦算了，不用在意，如果你是来这里冒险的话，我这有个任务交给你做.
actors.mobs.npcs.wandmaker.intro_reisen=啊，你好啊姑娘！能在这下面见到一张友善的面孔真是太惊喜了! 如果你愿意帮助我脱离苦海的话，你可以帮忙做一个任务.
actors.mobs.npcs.wandmaker.intro_nitori=哇哦!你身上这些发明看起来很厉害的样子!等我出去了一定要找你定制一辆机车! 如果你愿意帮助我脱离苦海的话，你可以帮忙做一个任务.
actors.mobs.npcs.wandmaker.intro_yuyuko=天哪，你吓了我一跳！你是从地表下来吗？ 如果你愿意帮助我脱离苦海的话，你可以帮忙做一个任务.
actors.mobs.npcs.wandmaker.intro_1=\n\n我在这里是为了寻找一个制作八卦炉需要的稀有材料，但我迷了路，而且身上的魔法盾也在慢慢减弱.我必须马上离开这里，但我不想空手而出.
actors.mobs.npcs.wandmaker.intro_dust=我在寻找一些_尸骨灰烬_.这是一种通常出现在这种地方的被诅咒的特殊骨灰.她应该就在附近某个被隔住的房间里，我很肯定你能在那里找到一些灰烬.不过要小心，灰烬上的诅咒相当强大，_尽快将她带回来_，我会净化其中的诅咒.
actors.mobs.npcs.wandmaker.intro_ember=我在寻找能从新生火元素身上获得的_元素余烬_.元素生物通常出现在无人控制的召唤仪式上，因此要召唤她只需要去找到一些蜡烛和一个能举行仪式的场地——我很确定你能找到这样的地方.你可能会需要_一些冰冻物品_元素生物异常强大，但用冰的话就能轻易消灭她们.
actors.mobs.npcs.wandmaker.intro_berry=这个监狱的老典狱长养着一株_腐莓_，她的种子就是我一直要寻找的东西.经过如此长的时间这株植物很可能已经出现了变异，所以让她放弃自己的种子可能会很棘手.她的花园应该就在这里的某个地方.如果你想活着回来的话，试着_远离那些触手_.纵火烧死她听起来很可行，但请别这么做，这样会杀死植被并毁坏其种子.
actors.mobs.npcs.wandmaker.intro_2=\n\n如果你愿意帮我拿到她，我很愿意将自己的一个精制八卦炉交给你！我带了两个过来，所以你可以选择自己想要的八卦炉.
actors.mobs.npcs.wandmaker.reminder_dust=灰烬找到了吗，%s？试着寻找一些_障碍物_.
actors.mobs.npcs.wandmaker.reminder_ember=余烬找的怎么样了，%s？你需要找到_四根蜡烛_和一个_仪式场地_.
actors.mobs.npcs.wandmaker.reminder_berry=腐莓种子找的怎么样了，%s？她就在一个_充满植被的房间_里.
actors.mobs.npcs.wandmaker.def_verb=格挡
actors.mobs.npcs.wandmaker.desc=拥有使用魔法的能力.她正在被一个力场盾牌保护着.
###mobs
actors.mobs.acidic.name=稀神探女
actors.mobs.acidic.desc=拥有从口中说出便可使事态逆转的能力.她们会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺弹幕.
actors.mobs.albino.name=爱塔妮缇·拉尔瓦
actors.mobs.albino.desc=拥有播撒鳞粉的能力，小心别被她迷惑了.
actors.mobs.armoredstatue.name=矢田寺成美的活化装甲石像
actors.mobs.armoredstatue.desc=拥有使用魔法的能力，这是矢田寺成美利用魔法活化的一个丑陋雕像，它发出红光的眼睛让你感到恐惧.\n\n雕像装备着精良的护甲，看上去相当坚硬很难对付.\n\n如果这个敌人被击败，它将掉落_%1$s_和_%2$s_两件装备.
