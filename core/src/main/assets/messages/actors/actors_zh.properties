actors.hero.talent.heroic_energy.title=英勇能量
actors.hero.talent.heroic_energy.desc=_+1：_发动英雄护甲能力的充能消耗_减少13%_.\n\n_+2：_发动英雄护甲能力的充能消耗_减少24%_.\n\n_+3：_发动英雄护甲能力的充能消耗_减少34%_.\n\n_+4：_发动英雄护甲能力的充能消耗_减少43%_.
actors.hero.talent.ratsistance.title=鼠手鼠脚
actors.hero.talent.ratsistance.desc=_+1：_被ZUN化的敌人造成的伤害会降低_10%_.\n\n_+2：_被ZUN化的敌人造成的伤害会降低_19%_.\n\n_+3：_被ZUN化的敌人造成的伤害会降低_27%_.\n\n_+4：_被ZUN化的敌人造成的伤害会降低_35%_.
actors.hero.talent.ratlomacy.title=外交鼠段
actors.hero.talent.ratlomacy.desc=_+1：_对被ZUN化的敌人再次使用ZUN化术会将其永久转化为友军.\n\n_+2：_对被ZUN化的敌人再次使用ZUN化术会将其永久转化为友军，并赋予其_ 2 回合_的激素涌动.\n\n_+3：_对被ZUN化的敌人再次使用ZUN化术会将其永久转化为友军，并赋予其_ 4 回合_的激素涌动.\n\n_+4：_对被ZUN化的敌人再次使用ZUN化术会将其永久转化为友军，并赋予其_ 6 回合_的激素涌动.
actors.hero.talent.ratforcements.title=吱援部队
actors.hero.talent.ratforcements.desc=_+1：_以自身为目标使用ZUN化术会在身边_召唤 1 只_莉格露.\n\n_+2：_以自身为目标使用ZUN化术会在身边_召唤 2 只_莉格露.\n\n_+3：_以自身为目标使用ZUN化术会在身边_召唤 3 只_莉格露.\n\n_+4：_以自身为目标使用ZUN化术会在身边_召唤 4 只_莉格露.
