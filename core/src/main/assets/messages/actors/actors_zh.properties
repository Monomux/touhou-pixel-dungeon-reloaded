actors.mobs.tenshiboss.defeated=我不敢相信我输了……
actors.mobs.tenshiboss.desc=拥有操控大地的能力.
actors.mobs.tenshiboss.desc_supercharged=比那名居天子拥有操控大地的能力.现在，比那名居天子能免疫外界的伤害，并以两倍速度移动！而且，她的力量现在足以_破坏墙壁_，不过这会大幅降低她的移动速度.\n\n直接攻击充能状态下的比那名居天子毫无意义，不过这附近一定有为她_提供能量的装置_，摧毁了的话也许能削弱她.
actors.mobs.tenshiboss$fallingrocks.desc=松动的岩块正从层顶滚滚而下，似乎要塌方了！
actors.mobs.yuyukoboss.name=幽幽子的幻影
actors.mobs.yuyukoboss.notice=你竟敢进犯白玉楼！不知天高地厚！
actors.mobs.yuyukoboss.lifelink_1=我需要你们的力量！
actors.mobs.yuyukoboss.lifelink_2=为我牺牲吧！
