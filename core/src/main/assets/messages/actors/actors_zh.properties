###blobs
actors.blobs.blizzard.desc=这里刮起了一阵暴风雪.
actors.blobs.confusiongas.desc=这里盘绕着一片致眩气体.
actors.blobs.electricity.desc=火花在这片电能力场中不断闪烁着.
actors.blobs.electricity.rankings_desc=触电
actors.blobs.electricity.ondeath=你因触电而亡……
actors.blobs.fire.desc=一团火焰正在这里肆虐.
actors.blobs.foliage.desc=光柱刺破了地下花园中的黑暗.
actors.blobs.freezing.desc=这里的空气寒冷刺骨，很不寻常.
actors.blobs.goowarn.desc=黑暗能量正在这里涌动！
actors.blobs.inferno.desc=此处已成为燃烧着烈焰的人间地狱.
actors.blobs.paralyticgas.desc=这里盘绕着一片麻痹气体.
actors.blobs.smokescreen.desc=这里盘绕着一片乌黑的浓烟.
actors.blobs.stenchgas.desc=这里盘绕着一片腐烂的臭气.
actors.blobs.stormcloud.desc=这里盘绕着一片翻腾的水汽.
actors.blobs.toxicgas.desc=这里盘绕着一片发绿的毒气.
actors.blobs.toxicgas.rankings_desc=窒息而死
actors.blobs.toxicgas.ondeath=你被毒气毒死了…
actors.blobs.corrosivegas.desc=这里盘绕着一片致命的侵蚀性酸雾.
actors.blobs.waterofawareness.procced=在你小酌一口时，你感觉到知识涌入了你的头脑.
actors.blobs.waterofawareness.desc=知识的力量正在从这口井的水里涌出.饮下井中的水以揭示所有已装备物品以及本层所有物品的秘密.
actors.blobs.waterofhealth.procced=就在你小酌一口时，你感到你的伤口完全愈合了.
actors.blobs.waterofhealth.desc=生命的力量正在从这口井的水里涌出.\n饮下井中的水以治疗你的伤口并填满你的肚子.
actors.blobs.wateroftransmutation.desc=变化的力量正在从这口井的水里涌出.\n扔进一个物品以将其转化为其他物品.
actors.blobs.web.desc=这里所有东西都被厚厚的蜘蛛网覆盖着.任何接触或丢向蛛网的东西都会打破她，但也都会被固定在原地.
###buffs
actors.buffs.halflevel.name=Half Level
actors.buffs.halflevel.desc=This debuff temporarily reduces your level by half. Upon the debuff is detached, lost level will be recovered.
actors.buffs.adrenaline.name=激素涌动
actors.buffs.adrenaline.desc=由肾上腺素带来的纯粹的潜能爆发，激素涌动能够增强一名角色的移动和攻击速度.\n\n激素涌动允许角色拥有2倍的移动速度和1.5倍的攻击速度.\n\n持续时间：%s 回合.
actors.buffs.adrenalinesurge.name=激素涌动
actors.buffs.adrenalinesurge.desc=一股强大的力量，不过很可惜不是永久的.\n\n力量加成：+%d.\n距离效果衰减还有：%s回合.
actors.buffs.ringosurge.name=灵力涌动
actors.buffs.ringosurge.desc=强大的力量汹涌而来，但遗憾的是，这不是永久性的.\n\n力量爆发剩余持续时间: +%d.\n脱力剩余持续时间: %s.
actors.buffs.amok.name=狂乱
actors.buffs.amok.desc=狂乱导致状态下的生物进入一种极度愤怒和混乱的状态. \n\n狂乱的生物会不分敌我地攻击任何靠近她们的人.\n\n剩余的狂乱效果时长：%s回合
actors.buffs.ankhinvulnerability.name=无敌
actors.buffs.ankhinvulnerability.desc=你的残机已消耗了她的能量，回复了你的生命值的同时还给予了你短暂的无敌时间！\n\n效果剩余回合数：%s.
actors.buffs.arcanearmor.name=秘法护盾
actors.buffs.arcanearmor.desc=一层淡薄的护盾环绕着你，可为你抵挡一定的魔法伤害.\n\n当前你的魔法护甲值为: 0~%d.\n\n秘法护盾会在 %s 回合后自我衰减.
actors.buffs.artifactrecharge.name=神器充能
actors.buffs.artifactrecharge.desc=魔力在你体内奔腾而过，提高你手中神器的充能速率. \n\n每件神器受到的影响都不尽相同，但她们的充能速率都会大幅提升.\n\n剩余的神器充能效果时长：%s回合
actors.buffs.barkskin.name=树肤
actors.buffs.barkskin.desc=你的皮肤硬化了，摸起来如同树皮一样既粗糙且坚固. \n\n硬化的皮肤增强了你的实际护甲，使你能更好地抵御物理攻击.这种额外的护甲数值会以每回合1点的速度降低，直到她彻底失去作用.\n\n当前增加的护甲值：%d.\n距离效果衰减还有：%s回合.
actors.buffs.barrier.name=奥术屏障
actors.buffs.barrier.desc=一团可以抵挡全部伤害的能量屏障.\n\n只要奥术屏障的能量仍然存在，她将完全抵挡单位所受到的任何伤害.同时这种能量会随时间逐渐衰减.\n\n护盾能量剩余：%d.
actors.buffs.berserk.angered=愤怒
actors.buffs.berserk.berserk=狂暴
actors.buffs.berserk.exhausted=力竭
actors.buffs.berserk.recovering=回复
actors.buffs.berserk.angered_desc=祸灵梦所受的伤势程度会增强她的攻击力.祸灵梦受到物理伤害时会积攒负面能量，赋予她更强的攻击力.被护甲抵挡的伤害也会积攒负面能量.\n\n负面能量会随时间而减淡.祸灵梦生命值越低，负面能量存留的时间越长.\n\n积满负面能量并且装备着纹章的祸灵梦在生命值降至0时，她会狂暴并在短时间内_抗拒死亡_.\n\n当前负面能量：_%.0f%%_ \n_+%.0f%%_攻击
actors.buffs.berserk.berserk_desc=在濒死之际，恐惧和不安已经烟消云散，留存下来的只剩怒火.这种濒死情况下的祸灵梦会变得无比强大，_额外造成50%的伤害，获得额外的护盾值，并且无法死亡._\n\n祸灵梦的护甲越强，获得的额外护盾值也会越多.护盾值会随时间消失殆尽，降至0后祸灵梦会彻底消亡.\n\n任何形式的治疗都会让祸灵梦回复稳定，不过她会变得精疲力竭.力竭的祸灵梦需要得到足够的经验才可以再次积攒负面能量.
actors.buffs.berserk.recovering_desc=内在力量是有限的.祸灵梦必须充分休息才能再次释放她的狂暴.\n\n正在回复的祸灵梦不能积攒负面能量.\n\n回复所需等级：_%.2f_
actors.buffs.berserk.no_rages=濒死时的狂暴会造成永久性的创伤，每次都会降低祸灵梦的生命上限.
actors.buffs.berserk.past_rages=祸灵梦狂暴次数：_%d_\n生命上限降至：_%d%%_
actors.buffs.berserk.rankings_desc=暴走至死
actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=你因失血过多而死……
actors.buffs.bleeding.heromsg=你正在流血！
actors.buffs.bleeding.rankings_desc=流血致死
actors.buffs.bleeding.desc=伤口正在令人不安地涌出大量血液. \n\n流血每回合都会造成伤害.每回合这个伤害数值都会随机减少，直到出血最终停止. \n\n当前流血伤害：%d
actors.buffs.bless.name=赐福
actors.buffs.bless.desc=你的集中力正在喷薄而出，有人说这是神赐的礼物. \n\n赐福状态能够提高自己25%%的精准与闪避属性，使被赐福者在战斗中势如破竹. \n\n剩余赐福效果时长：%s回合
actors.buffs.blindness.name=失明
actors.buffs.blindness.heromsg=你失明了！
actors.buffs.blindness.desc=失明使周遭的一切陷入黑暗. \n\n失明时，角色不能看到周身一格以外的环境、致使远程攻击变得毫无作用、同时也很容易丢失正在追踪的敌人的动向.此外，失明的英雄也无法读书或使用符卡. \n\n剩余的失明效果时长：%s回合
actors.buffs.burning.name=燃烧
actors.buffs.burning.heromsg=你着火了！
actors.buffs.burning.burnsup=%s被烧毁了！
actors.buffs.burning.ondeath=你被燃烧至死…
actors.buffs.burning.rankings_desc=燃烧殆尽
actors.buffs.burning.desc=没什么比被火焰吞没更痛苦了. \n\n火焰会每回合都会造成伤害直到她被液体扑灭或者自行消散.火会在你进入水中时熄灭，打碎药瓶产生的水花也具有同样的效果. \n\n此外，火焰还会点燃所有接触到的可燃地形（以及可燃地形上的可燃物）. \n\n剩余的燃烧效果时长：%s回合
actors.buffs.championenemy.warn=你感受到了强敌的气场.
actors.buffs.championenemy$blazing.name=烈焰精英
actors.buffs.championenemy$blazing.desc=烈焰精英造成 25% 额外近战伤害，会点燃攻击目标，免疫火焰，且会在死亡时引燃周遭.
actors.buffs.championenemy$projecting.name=索敌精英
actors.buffs.championenemy$projecting.desc=索敌精英拥有 25% 额外近战伤害，且能攻击到她们看得见的任何目标.
actors.buffs.championenemy$antimagic.name=敌法精英
actors.buffs.championenemy$antimagic.desc=敌法精英拥有 25% 的伤害减免，且完全免疫所有魔法效果.
actors.buffs.championenemy$hecatiastatsup.name=赫卡提亚的眷属精英
actors.buffs.championenemy$hecatiastatsup.desc=赫卡提亚的眷顾，造成的伤害增加30%，受到的伤害减少30%.
actors.buffs.championenemy$giant.name=巨型精英
actors.buffs.championenemy$giant.desc=巨型精英拥有 75% 的伤害减免与额外的一格近战攻击距离，但无法进入狭窄的空间.
actors.buffs.championenemy$blessed.name=天佑精英
actors.buffs.championenemy$blessed.desc=天佑精英拥有 200% 额外精准与躲避.
actors.buffs.championenemy$growing.name=成长精英
actors.buffs.championenemy$growing.desc=成长精英拥有会稳步增长的额外精准、躲避、近战伤害与伤害减免.\n\n当前精准、躲避、近战伤害加成：%1$d%%\n当前伤害减免：%2$d%%
actors.buffs.silence.name=沉默
actors.buffs.silence.heromsg=你被沉默了！
actors.buffs.silence.desc=当你被沉默时，你不能使用药水或者阅读符卡，也不能祈祷.\n\n沉默剩余持续时间: %s.
actors.buffs.highstress.name=高压
actors.buffs.highstress.heromsg=压力山大! 如果你再次被击中, 除非你受到的伤害为0否则你将会死亡!
actors.buffs.highstress.desc=由于精神压力过高, 你的身体变得非常脆弱, 在这个状态下, 一旦你再次被击中, 除非你受到的伤害为0否则你将会死亡.\n\n高压剩余持续时间: %s.
actors.buffs.antiheal.name=过敏
actors.buffs.antiheal.heromsg=你失去了回复的能力!
actors.buffs.antiheal.desc=在过敏状态下, 祈祷的HP恢复, 治疗药剂, 弱效治疗药剂, 忘川合剂,  水袋, 酱油, 治愈八卦炉和露水都会对你造成伤害! 其他的HP恢复方法依然有效.\n\n腐朽剩余持续时间: %s.
actors.buffs.potionpreserve.name=药剂专家
actors.buffs.potionpreserve.heromsg=你在短时间之内学会了如何高校使用药剂!
actors.buffs.potionpreserve.desc=在药剂专家状态下, 你使用的药剂有1/2的几率保留!\n\n药剂专家状态剩余持续时间: %s.
actors.buffs.movedetect.name=追迹
actors.buffs.movedetect.heromsg=正在追踪你的移动轨迹!
actors.buffs.movedetect.desc=追迹状态下, 每次移动, 你都会受到10点伤害.\n\n追迹剩余持续时间: %s.
actors.buffs.antisneakattack.name=无法突袭
actors.buffs.antisneakattack.heromsg=你无法突袭了!
actors.buffs.antisneakattack.desc=你不能进行突袭.\n\n无法突袭剩余持续时间: %s.
actors.buffs.incompetence.name=封印
actors.buffs.incompetence.heromsg=不知道怎么回事, 你的能力无法使用了!
actors.buffs.incompetence.desc=封印状态下, 大多数特殊能力都无法使用. 移动速度, 攻击延迟, 投掷道具和部分其他能力不会被封印.\n\n封印剩余持续时间: %s.
actors.buffs.arisastarrank1.name=星形贴纸-Rank 1
actors.buffs.arisastarrank1.desc=你在自己身上贴了一张星形贴纸! 当这个buff激活时, 你的精准,闪避,移动速度和伤害都将乘以 1.5! 饮用,投掷药剂和使用符卡都会结束这个状态.\n\n星形贴纸-Rank 1剩余持续时间: %s.
actors.buffs.arisastarrank2.name=星形贴纸-Rank 2
actors.buffs.arisastarrank2.desc=你在自己身上贴了一张星形贴纸! 当这个buff激活时, 你的精准,闪避,移动速度和伤害都将乘以 2! 饮用,投掷药剂和使用符卡都会结束这个状态.\n\n星形贴纸-Rank 2剩余持续时间: %s.
actors.buffs.arisastarrank3.name=星形贴纸-Rank 3
actors.buffs.arisastarrank3.desc=你在自己身上贴了一张星形贴纸! 当这个buff激活时, 你的精准,闪避,移动速度和伤害都将乘以 3! 饮用,投掷药剂和使用符卡都会结束这个状态.\n\n星形贴纸-Rank 3剩余持续时间: %s.
actors.buffs.yuukarage.name=风见幽香的愤怒
actors.buffs.yuukarage.desc=你激怒了风见幽香! 当这个buff激活时, 她会造成 _100 伤害!_\n\n=风见幽香的愤怒剩余持续时间: %s.
actors.buffs.nowishing.name=禁止祈愿
actors.buffs.nowishing.desc=在这个状态下, 你的祈愿八卦炉无法祈愿. 要使用下一次祈愿, 你必须等一段时间.\n\n禁止祈愿剩余持续时间: %s.
actors.buffs.onedamage.name=刮痧
actors.buffs.onedamage.desc=在刮痧状态下, 你只能造成1点伤害. 可能受到攻击倍率影响.\n\n刮痧剩余持续时间: %s.
actors.buffs.onedefdamage.name=钢体
actors.buffs.onedefdamage.desc=在钢体状态下, 你受到的伤害会被减免至1点. 可能受到攻击倍率影响.\n\n钢体剩余持续时间: %s.
actors.buffs.hatresistance.name=炼金防护
actors.buffs.hatresistance.desc=在炼金防护状态下, 你几乎免疫所有的减益状态. 部分减益无法免疫.\n\n炼金防护剩余持续时间: %s.
actors.buffs.firebrandbuff.name=蓬莱人形
actors.buffs.firebrandbuff.desc=如果你获得了蓬莱人形状态, 当你攻击时会造成2.5倍伤害, 并获得烈焰增益, 但是你的闪避将会降低到0.95倍并且受到额外1点伤害.蓬莱人形无法与寒冬化身共存, 此外, 蓬莱人形不适用与可选择物品的符卡.\n\n蓬莱人形剩余持续时间: %s.
actors.buffs.frostbrandbuff.name=寒冬化身
actors.buffs.frostbrandbuff.desc=如果你获得了寒冬化身状态, 当你攻击时会造成2.5倍伤害, 并获得寒霜增益, 但是你的闪避将会降低到0.95倍并且受到额外1点伤害. 寒冬化身无法与蓬莱人形共存.\n\n寒冬化身剩余持续时间: %s.
actors.buffs.charm.name=魅惑
actors.buffs.charm.heromsg=你被魅惑了！
actors.buffs.charm.desc=魅惑是一种能让一对夙敌暂时陷入互相倾慕的控制类魔法.\n\n被魅惑的单位将无法对魅惑施行者进行直接攻击，但依然可以攻击其他敌人.伤痛会激醒被魅惑单位，减少魅惑状态的持续时间.\n\n魅惑剩余持续时间：%s回合.
actors.buffs.chill.name=冻伤
actors.buffs.chill.freezes=%s冻住了！
actors.buffs.chill.desc=还没有完全冻住，不过已经非常冷了.\n\n冻伤的目标所有行动都会更加缓慢，减速程度取决于剩余的冻伤效果时间.最严重的冻伤情况等同于迟缓效果.\n\n剩余的冻伤效果时长：%1$s回合\n当前减少的速度：%2$s%%
actors.buffs.combo.name=连击
actors.buffs.combo.combo=%d连击！
actors.buffs.combo.bad_target=你的目标必须是攻击距离以内的敌人.
actors.buffs.combo.prompt=选择一个目标以攻击
actors.buffs.combo.desc=鬼巫女在连续打击对手的过程中渐入佳境，每次攻击命中都会提高一层_连击数，_但长时间不进行攻击会将连击数归零.\n\n积攒连击数可以激活必定命中的_处决技能_！连击数到达2，4，6，8，10时会分别激活不同的技能.部分处决技能会重置你的连击数，但每种处决技能在一次连击中只能使用一次.\n\n当前的连击数：%1$d.\n\n连击将在%2$s回合后丢失.
actors.buffs.combo$combomove.clobber_desc=_2连击：升天脚_将一名敌人击退2格，但不造成伤害，也不能将其击落深渊.提升1点连击.
actors.buffs.combo$combomove.slam_desc=_4连击：抄地升天脚_造成防御值%d%%（连击数*20%%）的额外伤害.使用后重置连击数.
actors.buffs.combo$combomove.parry_desc=_6连击：刹那亚空穴_ 使用后，格挡下一回合内受到的第一次攻击，并立即做出还击.如果没能格挡攻击，则重置连击数.
actors.buffs.combo$combomove.crush_desc=_8连击：阴阳鬼神玉_ 对目标造成%d%%（连击数 *25%%）的近战攻击伤害，并对7x7范围内的其他所有敌人造成一半伤害.使用后重置连击数.
actors.buffs.combo$combomove.fury_desc=_10连击：梦想天生_ 你每有1点连击数便对一个敌人攻击一次，每次攻击造成60%伤害，并可触发武器附魔效果.使用后重置连击数.
actors.buffs.corruption.name=腐化
actors.buffs.corruption.desc=腐化魔法会侵入生物体的生命本质，扭转她们原有的天性.\n\n被腐化的生物会攻击她们的盟友，还会忽视其原先的敌人.腐化效果同时也是有伤害性的，会导致其目标缓慢走向死亡.\n\n腐化是永久性的，死后才能解脱.
actors.buffs.cripple.name=残废
actors.buffs.cripple.heromsg=你残废了！
actors.buffs.cripple.desc=你很确定自己的腿不该折成那样. \n\n残废会减半移动速度，移动一格会消耗二回合而不是正常情况下的一回合. \n\n剩余的残废效果时长：%s回合
actors.buffs.degrade.name=降级
actors.buffs.degrade.heromsg=你的装备被暂时弱化了！
actors.buffs.degrade.desc=强大的黑暗魔法正在吞噬升级符卡注入你装备的魔力！\n\n降级状态下的装备会被视作比起原有等级更低的状态._超过3级的每次升级都会遭受愈加严重的反噬._物品的描述也会根据降级的影响而改变.\n\n不过，降级不会影响装备的力量需求，魔法充能，投武耐久以及神器.\n\n降级的剩余持续时间：%s回合.使用一张升级符卡或祛邪符卡可以立即驱散这种黑暗魔法.
actors.buffs.superdegrade.name=大幅降级
actors.buffs.superdegrade.heromsg=你的装备被暂时大幅弱化了！
actors.buffs.superdegrade.desc=非常强大的黑暗魔法正在吞噬升级符卡注入你装备的魔力！你的装备将被视为+0，持续100回合！与普通降级不同，使用升级或移除诅咒的符卡不会立即终止降级！
actors.buffs.doom.name=定命
actors.buffs.doom.desc=当整个宇宙都看起来想置你于死地时，继续斗争还有什么意义呢？\n\n被定命的角色所接受的任何伤害都会翻倍.\n\n定命是永久性的，死后才能解脱.
actors.buffs.dread.name=魂飞魄散
actors.buffs.dread.desc=目标正在极度的恐慌下尝试逃出这座地牢！\n\n魂飞魄散的生物将快速逃离它们的敌人，并且会在脱离敌人视野后立即消失在整座地牢中。逃离的敌人不会掉落道具，也不会给予玩家经验值奖励。伤害所造成的痛楚将促使其镇定下来。\n\n逃命中，剩余时长：%d 回合。
actors.buffs.drowsy.name=催眠
actors.buffs.drowsy.desc=一股魔法力量使目标很难保持清醒. \n\n英雄可以通过受到伤害或保持完整生命值来维持清醒.\n\n几个回合之后，目标将会陷入魔法睡眠.
actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=你被灌注了大地的力量！\n\n直到该效果结束前，你所有的物理攻击都会使敌人被缠绕在原地无法动弹一段时间.\n\n大地之力还能持续%s回合.
actors.buffs.enhancedrings.name=戒指强化
actors.buffs.enhancedrings.desc=咲夜在使用神器时会强化装备中的戒指，在%d回合内使其获得+1升级.
actors.buffs.fireimbue.name=火焰之力
actors.buffs.fireimbue.desc=你被灌注了火焰的力量！\n\n所有物理攻击都有机会使敌人燃烧.与此同时你对火焰完全免疫.\n\n剩余火焰之力效果时长：%s回合
actors.buffs.foresight.name=危险预知
actors.buffs.foresight.desc=你的感知力大幅度提升，允许你立刻发现你周围隐藏的事物.\n\n在危险预知的持续时间内，你的感知范围增加，并能立刻发现你感知范围内的隐藏事物.\n\n危险预知持续时间：%s.
actors.buffs.frost.name=冰冻
actors.buffs.frost.freezes=%s冻住了！
actors.buffs.frost.desc=不要认为被冻得很结实了，这种温和的冻结只是把目标包裹在冰里. \n\n冻结效果类似于麻痹，使目标不能行动.与麻痹不同的是，冻结效果会在目标受到伤害时立即消失，因为冰会碎.\n\n剩余的冻结效果时长：%s回合
actors.buffs.frostimbue.name=晶触之力
actors.buffs.frostimbue.desc=你被灌注了寒霜的力量！\n\n所有形式的物理攻击都会在敌人身上累加冻伤效果.与此同时你对冻伤完全免疫.\n\n剩余晶触之力效果时长：%s回合
actors.buffs.fury.name=愤怒
actors.buffs.fury.heromsg=你陷入了暴怒之中！
actors.buffs.fury.desc=你非常暴怒，很明显敌人并不喜欢这样的你.\n\n一股猛烈的怒火在你体内燃烧，增加你50%%的物理攻击伤害.\n\n只要你的生命还低于上限的50%%，该效果就会存在.
actors.buffs.blobimmunity.name=净化屏障
actors.buffs.blobimmunity.desc=一种奇怪的能量环绕在你的周围，为你阻挡有害的环境效果.\n\n在净化屏障的持续时间内，你将免疫所有负面环境效果.\n\n剩余的免疫效果时长：%s回合.
actors.buffs.haste.name=极速
actors.buffs.haste.desc=强大的能量灌入到你的双腿肌肉上，允许你以不可思议的速度移动！\n\n当你拥有极速状态时你将拥有3倍的移动速度，但是其他行动速度仍然和原来一样.\n\n极速持续时间：%s 回合.
actors.buffs.healing.name=治疗
actors.buffs.healing.desc=一股治愈魔力让你的伤口开始愈合.\n\n你的生命将逐回合稳定回复，直到治疗效果终止.治疗量将随着时间逐渐减少.\n\n下一回合治疗量：%d\n\n剩余治疗量：%d.
actors.buffs.hex.name=幻惑
actors.buffs.hex.heromsg=你的精神受到了魔法的干扰！
actors.buffs.hex.desc=干扰集中力的黑暗魔法，使目标无法准确地判断方位.\n\n幻惑状态会降低目标20%%的精准与闪避属性，使其在战斗中更容易处于下风.\n\n幻惑的剩余时长：%s回合.
actors.buffs.holdfast.name=不动如山
actors.buffs.holdfast.desc=灵梦原地不动时会进入坚守状态，提升她的护甲0~%d点，持续到她移动为止.
actors.buffs.hunger.hungry=饥饿
actors.buffs.hunger.starving=极度饥饿
actors.buffs.hunger.onhungry=你有点饿了.
actors.buffs.hunger.onstarving=你已经饥肠辘辘！
actors.buffs.hunger.ondeath=你活活饿死了……
actors.buffs.hunger.cursedhorn=就在你吃东西的时候被诅咒的号角偷走了一部分食物的能量.
actors.buffs.hunger.rankings_desc=饥饿致死
actors.buffs.hunger.desc_intro_hungry=你能感受到自己的肚子在不断寻求食物，不过还不算那么严重.
actors.buffs.hunger.desc_intro_starving=你的饥饿程度已经危及生命了.
actors.buffs.hunger.desc=\n\n饥饿会在你在地牢里花费时间的同时缓慢累计，直到你饿得难以忍受.在你极度饥饿时生命值会停止回复并且开始缓慢减少 .\n\n合理利用食物非常重要！如果你有足够的生命值来维持饥饿，你就该等到一会儿食物更多的时候再吃.正确的配给可以让食物更有效地发挥作用！
actors.buffs.invisibility.name=隐形
actors.buffs.invisibility.desc=你和周围的地形完全融为一体，使你不可能被看到. \n\n当你在隐形时敌人无法追踪或攻击你.大部分物理攻击和魔法(比如符卡和八卦炉)会立即解除隐形效果. \n\n剩余的隐形效果时长：%s回合
actors.buffs.levitation.name=漂浮
actors.buffs.levitation.desc=一股魔力把你从地面托起，让你觉得自己身轻如燕. \n\n在漂浮时你会无视所有以地面为基础的效果.陷阱不会被触发、火焰不会被水扑灭、植物不会被踩踏、根系无法缠绕你、并且能够跨越深渊.当心，在效果结束的那一刻上述效果都会失效！\n\n剩余的漂浮效果时长：%s回合
actors.buffs.lifelink.name=生命联结
actors.buffs.lifelink.desc=这个角色的生命力与另一位紧密相连，她们将共同分担所有受到的伤害.\n\n当她受到伤害时，半数的伤害将由另一方承担.\n\n系命效果将在%s回合后或是另一方阵亡时消失.
actors.buffs.light.name=发光
actors.buffs.light.desc=即使是在最黑暗的地牢中，身边有一个稳定的光源也总是令人欣慰. \n\n光照能驱散黑暗，使你能够无视周遭的黑暗环境并拥有一个合理的视野范围. \n\n剩余的发光效果时长：%s回合
actors.buffs.lockedfloor.name=背水一战
actors.buffs.lockedfloor.desc=当前楼层被彻底封锁，你无法离开这里！\n\n封锁持续期间，你不会更加饥饿，或因极度饥饿减少生命值.此外，如果你没有在与Boss战斗，所有的被动回复都会停止.\n\n另外，如果你在楼层封锁时被未祝福的残机复活了，本层将\n被完全重置.\n\n击杀本层Boss以解除封锁.
actors.buffs.lostinventory.name=遗物
actors.buffs.lostinventory.desc=你的遗物已经流落到地牢的某处！\n在重拾你的遗物之前，你将无法拾取或使用大部分道具.这或许是因为你的灵魂也遗落了一部分吧.
actors.buffs.magicalsight.name=魔能透视
actors.buffs.magicalsight.desc=不知为何你感觉你可以不用眼睛看到周围发生的一切.\n\n当处于魔能透视下，所有可能阻挡视野的东西都不再会阻挡你的视线.\n\n魔能透视持续时间：%s回合.
actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.toohealthy=你十分健康，因此抵抗住了强烈的嗜睡感.
actors.buffs.magicalsleep.fallasleep=你深深地陷入了魔法睡眠.
actors.buffs.magicalsleep.wakeup=你醒来后，感觉浑身清爽并且十分健康.
actors.buffs.magicalsleep.desc=目标已深深陷入了魔法睡眠，不会自然醒来.\n\n魔法睡眠与一般的睡眠基本一样，但只有受伤会致使目标醒来.\n\n对于英雄，魔法睡眠有一些回复性的效果，使她们能够在睡眠中迅速愈合伤口.
actors.buffs.magicimmune.name=魔法免疫
actors.buffs.magicimmune.desc=任何魔法都奈何不了你，你对魔法完全免疫.\n\n在魔法免疫状态下，所有魔法效果无论益害都无法影响你，包括但不限于诅咒、附魔、刻印、八卦炉、符卡等.\n\n剩余魔法免疫时长：%s回合.
actors.buffs.mindvision.name=灵视
actors.buffs.mindvision.desc=你可以在脑海中以某种方式看到这一层的所有生物.这种感觉非常奇异.\n\n只要灵视效果依然存在，这层的所有生物都会在你的视野当中.通过灵视看到的生物同样算作视野中的目标，可以被很多魔法效果影响.\n\n剩余的灵视效果时长：%s回合
actors.buffs.might.name=国士无双
actors.buffs.might.desc=不知怎么回事，你的力量变得无比强大！你会造成双倍伤害.\n\n国士无双持续时间: %s.
actors.buffs.momentum.momentum=动量积蓄
actors.buffs.momentum.running=逸动
actors.buffs.momentum.resting=回复
actors.buffs.momentum.momentum_desc=移动的时候，完美潇洒女仆长会逐渐积蓄动能.完美潇洒女仆长可以消耗动量以开启逸动状态.\n\n每一点动量可以支持两个回合的逸动，最多可以储存10点动量.当完美潇洒女仆长停止移动时动量会快速消散.\n\n现有的动量：%d.
actors.buffs.momentum.running_desc=移动的时候，完美潇洒女仆长会逐渐积蓄动能.完美潇洒女仆长可以消耗动能以开启逸动状态.\n\n处于逸动状态时，完美潇洒女仆长能够以两倍速移动，并且基于自身等级获得额外的闪避属性.\n\n效果剩余回合数：%d.
actors.buffs.momentum.resting_desc=移动的时候，完美潇洒女仆长会逐渐积蓄动量.完美潇洒女仆长可以消耗动量以开启逸动状态.\n\n完美潇洒女仆长现在需要休息一会回复体力才能重新积蓄动量.\n\n还需要休息%d回合.
actors.buffs.ooze.name=腐蚀淤泥
actors.buffs.ooze.heromsg=污泥在腐蚀你的身体.洗掉她！
actors.buffs.ooze.ondeath=你被彻底融化掉了...
actors.buffs.ooze.rankings_desc=被溶解
actors.buffs.ooze.desc=这种粘稠的酸性淤泥正在紧贴你的骨肉，并缓慢地将她们腐蚀融化.\n\n腐蚀淤泥会对受害者持续造成伤害，不过能够立刻在水中洗掉.\n\n剩余的腐蚀淤泥持续时长：%s回合
actors.buffs.superooze.name=硬化淤泥
actors.buffs.superooze.heromsg=你被减速了！把她洗掉，不然你会被变成石头！
actors.buffs.superooze.ondeath=你被彻底石化了
actors.buffs.superooze.rankings_desc=被石化
actors.buffs.superooze.desc=这种干结的淤泥正在紧贴你的骨肉，并缓慢地将她们同化为石头..\n\n硬化淤泥会随着时间的推移造成持续的伤害，并减慢你的速度. 摆脱她们的唯一方法就是下水!
actors.buffs.paralysis.name=麻痹
actors.buffs.paralysis.heromsg=你被麻痹了！
actors.buffs.paralysis.out=解脱麻痹
actors.buffs.paralysis.desc=通常最坏的事就是什么事都做不出来.\n\n麻痹会停止目标的一切动作，使目标保持原状直到效果消失.受伤导致的疼痛也能帮助目标脱离麻痹. \n\n剩余的麻痹效果时长：%s回合
actors.buffs.pincushion.name=中矢
actors.buffs.pincushion.desc=你击中这个角色的弹幕正卡在她们身上，打败她们后弹幕将会掉在地上.\n\n正卡在其他角色身上的物品：
actors.buffs.poison.name=中毒
actors.buffs.poison.heromsg=你中毒了！
actors.buffs.poison.ondeath=你被毒死了……
actors.buffs.poison.rankings_desc=中毒致死
actors.buffs.poison.desc=毒素传遍全身，缓慢地损伤着各个脏器. \n\n毒素每回合造成的伤害与其剩余的回合数成正比. \n\n剩余的中毒效果时长：%s回合
actors.buffs.preparation.name=准备阶段
actors.buffs.preparation.desc=吸血鬼猎人正耐心地等待着，准备从暗影中给出致命一击.
actors.buffs.preparation.desc_dmg=她的下一次攻击会造成_%1$d%%的额外伤害_，并瞬间斩杀生命低于_%2$d%%_的普通敌人，或生命低于_%3$d%%_的Boss.
actors.buffs.preparation.desc_dmg_likely=这一击也更有可能造成额外的伤害.
actors.buffs.preparation.desc_blink=她可以瞬间冲刺到敌人身边再攻击，最大冲刺距离为%d格.
actors.buffs.preparation.desc_invis_time=吸血鬼猎人已经隐形了_%d_回合.
actors.buffs.preparation.desc_invis_next=这一击在_%d_回合后会变得更强.
actors.buffs.preparation.prompt=选择一个攻击的目标！\n最大冲刺距离：%d格
actors.buffs.preparation.no_target=这里没有可攻击的目标.
actors.buffs.preparation.out_of_reach=你无法冲刺到目标距离.
actors.buffs.preparation.assassinated=斩杀
actors.buffs.prismaticguard.name=虹色替身
actors.buffs.prismaticguard.desc=你正在被一个目前看不见的虹色替身所保护.当有敌人出现时这个虹色替身将出现并为你战斗！\n\n当虹色替身未激活时，她将逐渐回复所有所受到的伤害.\n\n替身当前生命值：%d /%d.
actors.buffs.recharging.name=充能
actors.buffs.recharging.desc=魔力在你体内奔腾而过，提高你的迷你八卦炉和八卦炉的充能速率. \n\n每回合这个效果都将给你的迷你八卦炉/八卦炉增加四分之一点充能，这个效果的充能不同于正常充能并且能与之叠加.\n\n剩余的充能效果时长：%s回合
actors.buffs.revealedarea.name=区域揭示
actors.buffs.revealedarea.desc=揭示地牢中一片区域的视野，无论你身处这层中的何处都能对那里一览无遗.\n\n剩余回合数：%s.
actors.buffs.revealedchar.name=已揭示
actors.buffs.revealedchar.desc=这个单位已被揭示，无论她在哪里都将是可见的.\n\n剩余回合数：%s.
actors.buffs.roots.name=缠绕
actors.buffs.roots.heromsg=你不能动了！
actors.buffs.roots.desc=根系(不论是自然或魔法产生)缠到了脚上，将她们牢牢拴在地面. \n\n根系会让目标被困在当前区域，使其不能移动，但不会干扰其他行为. \n\n剩余的缠绕效果持续时长：%s回合
actors.buffs.scrollempower.name=符卡赋能
actors.buffs.scrollempower.desc=魔理沙阅读符卡时产生的能量会强化她的八卦炉，使其下一次八卦炉效果提升%1$d级.
actors.buffs.shadows.name=暗影融合
actors.buffs.shadows.desc=你和周围的阴影融为一体，使你隐形并减缓你的新陈代谢.\n\n当你在隐形时敌人无法追踪或攻击你.大部分物理攻击和魔法(比如符卡和八卦炉)会立即解除隐形效果.此外，当你处于暗影融合状态下时，饥饿值增加的速率会降低.\n\n暗影融合状态会一直持续直到你离开阴影或与敌人直接接触.
actors.buffs.slow.name=迟缓
actors.buffs.slow.desc=减速魔法影响了目标的时间流速，在目标眼中所有的事物都移动得飞快. \n\n迟缓下的角色执行所有行动花费的时间是其执行相同行动的两倍.\n\n剩余的迟缓效果持续时长：%s回合
actors.buffs.snipersmark.name=狙击标记
actors.buffs.snipersmark.desc=风祝会专注于最近射击的目标，能够用奇迹进行一次特殊攻击，攻击方式取决于奇迹的改造方式.\n\n若持有未改造的奇迹，风祝可发射_瞬时灵符_，造成低于正常灵符的伤害，但不消耗时间.\n\n若持有加强了速度的奇迹，风祝可进行_三连灵符_.每支灵符造成低于正常灵符的伤害，但能触发附魔.消耗一回合.\n\n若持有加强了伤害的奇迹，风祝可发射_强力灵符_.强力灵符必定命中，造成基于与目标距离的额外伤害，消耗两回合.
actors.buffs.soulmark.name=灵魂标记
actors.buffs.soulmark.desc=这个生物的灵魂好似装了龙头的水桶，每当其受到物理伤害，人偶术士都能汲取一部分灵魂用于回复自身的血量.\n\n效果持续剩余回合数：%s
actors.buffs.stamina.name=体力充沛
actors.buffs.stamina.desc=你感受到了体内无尽的精力，让你可以以更快的速度移动！\n\n当你处于体力充沛状态下你的移动速度将提升50%%，但是这不影响其他活动所消耗的时间.\n\n体力充沛持续时间：%s回合.
actors.buffs.vulnerable.name=易伤
actors.buffs.vulnerable.heromsg=你感到外界的伤害愈加疼痛！
actors.buffs.vulnerable.desc=易伤魔法会使得目标受到所有被护甲减免过的物理伤害增加33%%.\n\n易伤的剩余时长：%s回合.
actors.buffs.terror.name=恐惧
actors.buffs.terror.desc=恐惧是使敌人陷入不可控制的恐慌的操纵性魔法. \n\n恐惧中的角色会远离自己的敌人，试图和敌人隔开尽可能多的门或墙.然而疼痛的冲击则会减少恐惧的持续时间.\n\n剩余的恐惧效果持续时长：%s
actors.buffs.toxicimbue.name=毒性之力
actors.buffs.toxicimbue.desc=你体内被灌注了毒性能量！ \n\n在你移动时毒气会从你的身体中翻腾而出，伤害你的敌人.持续时间内免疫毒气和中毒效果. \n\n剩余的毒性之力时长：%s回合
actors.buffs.corrosion.name=酸蚀
actors.buffs.corrosion.heromsg=你正在被强酸溶解！
actors.buffs.corrosion.ondeath=你被彻底溶解掉了...
actors.buffs.corrosion.rankings_desc=被溶解
actors.buffs.corrosion.desc=强酸能以惊人的速度腐蚀掉血肉、金属和骨头.\n\n目标被腐蚀的时间越长，酸蚀伤害越高.\n\n剩余的酸蚀效果时长：%1$s回合.\n当前酸蚀伤害：%2$d.
actors.buffs.vertigo.name=眩晕
actors.buffs.vertigo.desc=如果整个世界都在旋转的话,想走直线会变得十分困难. \n\n眩晕效果持续时，目标的移动将会向一个随机区域进行，而不是目标原本想到达的地方.\n\n剩余的眩晕效果时长：%s回合
actors.buffs.wandempower.name=盈能八卦炉
actors.buffs.wandempower.desc=你的伤害型八卦炉已被强化，接下来的几次施法将会造成额外伤害.\n\n额外伤害：%1$d.\n剩余施法次数：%2$d.
actors.buffs.weakness.name=虚弱
actors.buffs.weakness.heromsg=你感到力量正在被抽走！
actors.buffs.weakness.desc=你感觉自己的装备突然变得沉重起来. \n\n虚弱魔法会减弱角色的物理力量，使其造成的伤害减少33%%.\n\n剩余虚弱效果持续时长：%s回合
actors.buffs.wellfed.name=饱腹
actors.buffs.wellfed.desc=你感觉自己吃的非常饱.\n\n当你处于饱腹状态时，你的饥饿值不会增加，并且会随着时间的推移回复额外的生命值.\n\n状态剩余回合数：%d
actors.buffs.doublespeed.name=二倍速
actors.buffs.doublespeed.desc=现在，你可以用双倍速度行动了!\n\n双倍速持续时间: %s.
actors.buffs.triplespeed.name=三倍速
actors.buffs.triplespeed.desc=现在，你可以用三倍速度行动了!\n\n三倍速持续时间: %s.
actors.buffs.hisou.name=绯想
actors.buffs.hisou.desc=比那名居天子是一个居于天界的不良天人.\n\n当你被她所持的绯想之剑击中时，除非你在空中漂浮，否则你将受到3倍的伤害.
actors.buffs.doubleevasion.name=双重闪避
actors.buffs.doubleevasion.desc=双重闪避状态下暂时获得2倍闪避率.\n\n双重闪避剩余持续时间: %s.
actors.buffs.duelopponent.name=决斗者
actors.buffs.duelopponent.desc=你已经和这个敌人决斗过了! 再次攻击敌人也无法进入决斗.\n\n决斗者剩余持续时间: %s.
actors.buffs.underwatercurse.name=溺水诅咒
actors.buffs.underwatercurse.rankings_desc=溺水而亡了
actors.buffs.underwatercurse.desc=村纱水蜜在离开水时受到持续伤害.\n\n你必须站在水面上来避免持续伤害!
actors.buffs.underwatercurse.ondeath=你因诅咒而溺水身亡...
###hero
##abilities
actors.hero.abilities.armorability.self_target=你不能瞄准你自己！
actors.hero.abilities.armorability.no_target=这里没有任何目标！
actors.hero.abilities.armorability.prompt=选择释放能力的位置
actors.hero.abilities.armorability.cost=充能消耗：_%d_
actors.hero.abilities.warrior.heroicleap.name=英勇之跃
actors.hero.abilities.warrior.heroicleap.prompt=选择要飞跃到的地方
actors.hero.abilities.warrior.heroicleap.short_desc=灵梦能向指定地点使用_英勇跳跃_，越过所有的敌人与环境.
actors.hero.abilities.warrior.heroicleap.desc=灵梦向指定地点跳跃，越过路径上的所有敌人与环境.不过灵梦无法越过墙壁或是其他实体地形.
actors.hero.abilities.warrior.shockwave.name=震地冲击
actors.hero.abilities.warrior.shockwave.short_desc=灵梦大力锤击地面，向一个锥形区域施以_震地冲击_.被冲击波击中的敌人会受到一定伤害并陷入残废.
actors.hero.abilities.warrior.shockwave.desc=灵梦大力锤击地面产生冲击波，冲击波将震击距离5张角60度的锥形范围.\n\n被冲击波击中的敌人会陷入5回合残废并受到一定伤害.伤害基础为5~10点，灵梦超过10的每点力量会使得伤害增加1~2点.
actors.hero.abilities.warrior.endure.name=苦痛坚忍
actors.hero.abilities.warrior.endure$enduretracker.name=苦痛之怒
actors.hero.abilities.warrior.endure$enduretracker.desc=灵梦将忍受的原始伤害织成愤怒，将大量的额外伤害倾泻给敌人.\n\n额外伤害：%1$d\n剩余攻击次数：%2$d
actors.hero.abilities.warrior.endure.short_desc=灵梦_苦痛坚忍_，跳过若干回合并大幅抵抗伤害.接下来灵梦会根据忍受的原始伤害造成额外伤害.
actors.hero.abilities.warrior.endure.desc=灵梦首先忍耐3回合，将受到的任何伤害减少一半.此减伤效果优先于其他减伤计算.\n\n在此之后，灵梦在10回合内的下一次攻击将造成额外伤害.额外伤害等同于在忍耐期间所有伤害的三分之一.未经削减的原始伤害！\n\n如果灵梦处于连击状态，此能力将补偿3回合连击时间.
actors.hero.abilities.mage.elementalblast.name=元素风暴
actors.hero.abilities.mage.elementalblast.short_desc=魔理沙从迷你八卦炉中释放_元素风暴_，打击以自身为中心的一大片圆形区域，造成伤害并基于灌注的八卦炉施加不同的效果.
actors.hero.abilities.mage.elementalblast.desc=魔理沙释放出风暴般的魔力，席卷半径为4的圆形区域，对其中的目标造成15-25点伤害.元素风暴造成的特效随八卦炉灌注的八卦炉而变.
actors.hero.abilities.mage.elementalblast.generic_desc=元素风暴的效果与八卦炉向目标施法的效果类似.
actors.hero.abilities.mage.wildmagic.name=狂野魔法
actors.hero.abilities.mage.wildmagic.no_wands=你没有八卦炉可供施法！
actors.hero.abilities.mage.wildmagic.short_desc=魔理沙引导出八卦炉中的_狂野魔法_，在单回合内对指定目标随机释放这些八卦炉多次.
actors.hero.abilities.mage.wildmagic.desc=魔理沙倾泻出多只八卦炉的魔力，在一回合内随机释放八卦炉至多4次.该能力不会释放魔理沙的八卦炉.\n\n这个能力释放八卦炉时，八卦炉视为原本等级+1，最多视为+2.这种方式的释放仍需要消耗魔法充能.每只八卦炉最多释放两次.
actors.hero.abilities.mage.warpbeacon.name=空间信标
actors.hero.abilities.mage.warpbeacon.depths=你无法传送到其他楼层！
actors.hero.abilities.mage.warpbeacon.locked_floor=楼层被封锁了，你无法离开！
actors.hero.abilities.mage.warpbeacon.too_far=这个位置太远了！
actors.hero.abilities.mage.warpbeacon.invalid_beacon=你不能将信标放在那里！
actors.hero.abilities.mage.warpbeacon.window_desc=你的信标目前设置在了第%d层.
actors.hero.abilities.mage.warpbeacon.window_tele=返回信标位置
actors.hero.abilities.mage.warpbeacon.window_clear=移除信标
actors.hero.abilities.mage.warpbeacon.window_cancel=取消
actors.hero.abilities.mage.warpbeacon.short_desc=魔理沙在当前位置设置了一个_空间信标_，她能瞬间传送回信标所在位置.
actors.hero.abilities.mage.warpbeacon.desc=魔理沙设置了一个可以随时返回的信标.信标设置需要1回合，但返回不消耗时间.\n\n魔理沙在初始条件下无法传送至别的楼层，不能将其放入不可达的区域如上锁的房间.魔理沙返回时若是目标地点有敌人，则会将其弹开.
actors.hero.abilities.rogue.smokebomb.name=烟幕爆炸
actors.hero.abilities.rogue.smokebomb.fov=你只能跳到视野范围内的空格子里
actors.hero.abilities.rogue.smokebomb.prompt=选择要跳到的位置
actors.hero.abilities.rogue.smokebomb$ninjalog.name=木桩替身
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=不知为何敌人坚信这就是咲夜本身.
actors.hero.abilities.rogue.smokebomb.short_desc=咲夜在原地制造一场_烟幕爆炸_后闪现离去.咲夜会暂时隐身，并使原地点周围的敌人失明.
actors.hero.abilities.rogue.smokebomb.desc=咲夜在原地制造一场烟幕爆炸，并闪现最多6格的距离.闪现无视敌人与环境，但仍会被实体地形如墙壁阻挡.\n\n咲夜原位置周围的敌人将失明5回合.
actors.hero.abilities.rogue.deathmark.name=夺命印记
actors.hero.abilities.rogue.deathmark.ally_target=你只能标记敌人.
actors.hero.abilities.rogue.deathmark.short_desc=咲夜向选中的敌人施加_夺命印记_.被标记的敌人将受到额外伤害，但不会在标记期间死亡.
actors.hero.abilities.rogue.deathmark.desc=咲夜标记选中的敌人，使其受到额外25%的伤害.标记不耗费时间且持续5回合.\n\n被标记的敌人受到额外伤害，但并不会在标记期间死亡.生命值耗尽的目标在标记结束时立即死亡.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=夺命印记
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=这名被标记的敌人受到25%%的额外伤害，但不会在标记期间死亡.\n\n标记剩余：%s回合.
actors.hero.abilities.rogue.shadowclone.name=暗影映像
actors.hero.abilities.rogue.shadowclone.short_desc=咲夜召唤一个_暗影映像_，并能使唤其帮助自己战斗.
actors.hero.abilities.rogue.shadowclone.desc=咲夜召唤一个暗影映像，并能使唤其帮助自己战斗.使唤映像不会消耗充能.\n\n映像拥有100点生命与10-20点近战伤害，在激活天赋后这些属性可受到其主人武器与护甲的增益.
actors.hero.abilities.rogue.shadowclone$shadowally.name=暗影映像
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=你的映像正在跟随你.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=你的映像正在发动攻击！
actors.hero.abilities.rogue.shadowclone$shadowally.desc=一具无形暗影塑造出的咲夜复制体，她一动不动双目空空，烟雾般的黑暗在周围缓缓升腾.\n\n她虽说不上是个完美的复制体，但也是个合格的杀手，并且在特定天赋加持下能从其主人的装备中获益.
actors.hero.abilities.huntress.spectralblades.name=奇迹灵符
actors.hero.abilities.huntress.spectralblades.short_desc=早苗向一个目标掷出_奇迹灵符_，根据装备的近战武器造成伤害.
actors.hero.abilities.huntress.spectralblades.desc=早苗向一名敌人掷出奇迹灵符，就像用近战武器进行远程攻击.该攻击保留包括附魔的所有近战攻击效果.
actors.hero.abilities.huntress.naturespower.name=自然之力
actors.hero.abilities.huntress.naturespower.short_desc=早苗呼唤_自然之力_的协助，在短时间内增加其移动速度与奇迹射击速度.
actors.hero.abilities.huntress.naturespower.desc=早苗与她的奇迹注入了自然的力量！这种力量持续8回合.\n\n在自然之力的加持下，早苗拥有双倍的移动速度与+33%的奇迹射击速度.这种力量不影响风祝的追加攻击.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=自然之力
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=早苗拥有了暂时的自然之力，增加其移动速度与奇迹射击速度.\n\n剩余回合数：%s.
actors.hero.abilities.huntress.spirithawk.name=灵力使魔
actors.hero.abilities.huntress.spirithawk.no_space=你附近没有可用于召唤的空地.
actors.hero.abilities.huntress.spirithawk.short_desc=早苗召唤一只_灵力使魔_使魔，协助侦查地形并分散敌人.
actors.hero.abilities.huntress.spirithawk.desc=早苗召唤一只灵力使魔，飞鹰存在时使用此能力可指引其行动.飞鹰将存在60回合，指引飞鹰不消耗任何充能.\n\n灵力使魔脆弱且缺乏攻击性，但其迅捷的移动、灵敏的躲避与精准的攻击弥补了这些缺点.飞鹰与早苗共享视野，免疫火焰毒气等环境，且只有在受到特定指引后才会发起攻击.
actors.hero.abilities.huntress.spirithawk$hawkally.name=灵力使魔
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=你的飞鹰正在跟随你.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=你的飞鹰正在发动攻击！
actors.hero.abilities.huntress.spirithawk$hawkally.desc=一只早苗召唤的灵力使魔，她全身散发着明亮而空灵的蓝光，她不断扭头探查着周围环境.\n\n飞鹰并不适合武力战斗，但其速度与视野使其能够胜任高效的侦查与危险的引敌任务.\n\n飞鹰将在%d回合后消散.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=飞鹰将必定闪避接下来的%d次攻击.
actors.hero.abilities.ratmogrify.name=ZUN化术
actors.hero.abilities.ratmogrify.cant_transform=这个目标无法被ZUN化！
actors.hero.abilities.ratmogrify.too_strong=这名敌人过于强大，ZUN化术无效！
actors.hero.abilities.ratmogrify.short_desc=你可以施展_ZUN化术_将目标敌人变形！敌人会暂时变为失去所有特殊能力的莉格露.
actors.hero.abilities.ratmogrify.desc=你能将敌人变为莉格露6回合！不过你无法变形 Boss，盟友或是小鼠本身.\n\nZUN化的敌人会继承原属性值，但失去所有特殊能力.
actors.hero.abilities.ratmogrify$transmograt.name=ZUN化%s
actors.hero.abilities.ratmogrify$transmograt.desc=这名敌人也被变为莉格露.
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=被ZUN化的敌人杀死
##main hero
actors.hero.hero.name=你
actors.hero.hero.leave=现在还不能离去，埋藏在地牢之下的名利正呼唤着你！
actors.hero.hero.level_up=升级！
actors.hero.hero.new_level=升级！精准+，闪避+，最大生命值 +5！
actors.hero.hero.new_talent=天赋点 +1！
actors.hero.hero.unspent=你还有尚未使用的天赋点！
actors.hero.hero.level_cap=你不能变得更强了，不过你的经验给了你一股力量！
actors.hero.hero.you_now_have=你获得了：%s.
actors.hero.hero.you_cant_have=你无法携带：%s.
actors.hero.hero.locked_chest=箱子锁着而你没有对应的钥匙
actors.hero.hero.locked_door=你没有对应的钥匙.
actors.hero.hero.noticed_smth=你注意到了些什么.
actors.hero.hero.wait=…
actors.hero.hero.search=搜索
actors.hero.hero.search_distracted=你没办法集中精力，探索周边异常费力.
actors.hero.hero.pain_resist=疼痛使你得以抵抗睡意.
actors.hero.hero.revive=残机迸裂出苏生的能量！
##classes
actors.hero.heroclass.warrior=博丽灵梦
actors.hero.heroclass.warrior_desc=灵梦初始携带一枚可以贴附于护甲的_御守._她在装备附着御守的护甲时会随时间产生生命值之上的护盾值.御守可以在护甲之间转移，并且可以携带一级升级.\n\n同时，灵梦初始携带_灵梦的驱魔棒_，_5个灵梦的驱魔符_，灵梦的巫女装，水袋与绒布包.\n\n灵梦开局鉴定的物品有：\n_-_治疗药剂\n_-_弱效治疗药剂\n_-_盛怒符卡
actors.hero.heroclass.mage=雾雨魔理沙
actors.hero.heroclass.mage_desc=魔理沙初始携带一个_迷你八卦炉_.迷你八卦炉的自动充能速度显著快于一般八卦炉，并且有 1 点额外最大充能数.魔理沙可以将地牢中找到的各式八卦炉灌注到迷你八卦炉中.\n\n同时，魔理沙初始携带已灌注了_魔弹八卦炉_的迷你八卦炉、灵梦的巫女装、水袋与绒布包.\n\n魔理沙开局鉴定的物品有：\n_- _鉴定符卡\n_- _液火药剂\n_-_ 升级符卡
actors.hero.heroclass.mage_unlock=魔理沙精通各类八卦炉，并在开局时持有_独特的迷你八卦炉_.\n\n_在游戏中用升级符卡强化一个道具_以解锁魔理沙.
actors.hero.heroclass.rogue=十六夜咲夜
actors.hero.heroclass.rogue_desc=咲夜初始携带一件独特神器：_暗影斗篷_. 穿上后，咲夜可以随时将自己隐形.\n\n咲夜能从更远的距离_探测秘密与陷阱_.\n\n同时，咲夜初始携带一柄_咲夜的匕首_，_三把飞刀_，灵梦的巫女装，水袋与绒布包.\n\n咲夜开局鉴定的物品有：\n_-_鉴定符卡\n_-_隐形药剂\n_-_探地符卡
actors.hero.heroclass.rogue_unlock=咲夜可使用她特有的_暗影斗篷_操控战局，并通过隐身伏击敌人.\n\n_在一局游戏中伏击敌人10次_以解锁咲夜.
actors.hero.heroclass.huntress=东风谷早苗
actors.hero.heroclass.huntress_desc=早苗初始携带一把独特的__奇迹的御币，拥有无限的魔法弹药.\n\n早苗可以穿过高草丛而_不将其践踏成草地_.\n\n同时，早苗初始携带一副_早苗的驱魔棒_，灵梦的巫女装，水袋与绒布包.\n\n早苗开局便已鉴定的道具有：\n_-_鉴定符卡\n_-_灵视药剂\n_-_催眠符卡
actors.hero.heroclass.huntress_unlock=早苗精通弹幕，并且具有一把能无限射击的_独特奇迹的御币_.\n\n_在一局游戏中使用弹幕击中 15 名不同敌人_以解锁早苗.
actors.hero.heroclass.reisen=铃仙·优昙华院·因幡
actors.hero.heroclass.reisen_desc=铃仙擅长使用弹幕攻击, 当铃仙使用弹幕攻击时, 可以造成1.5倍伤害.\n\n同时，铃仙初始携带灵梦的驱魔棒, _10个弹幕_, 灵梦的巫女装、水袋与绒布包.\n\n铃仙开局便已鉴定的道具有:\n_-_ 国士无双药剂\n_-_ 沉默符卡
actors.hero.heroclass.reisen_unlock=铃仙擅长使用弹幕攻击, 当铃仙使用弹幕攻击时, 可以造成1.5倍伤害.\n\n_击杀绵月丰姬_以解锁铃仙.
actors.hero.heroclass.nitori=河城荷取
actors.hero.heroclass.nitori_desc=河城荷取是一个技艺高超的河童, 她可以通过天赋和幸运突破一切障碍.\n\n同时，河城荷取初始携带灵梦的驱魔棒, _5个黄瓜_, _3个回收棱晶_, 灵梦的巫女装、水袋与绒布包.\n\n河城荷取开局便已鉴定的道具有:\n_-_ 狂暴药剂\n_-_ 传送符卡
actors.hero.heroclass.nitori_unlock=河城荷取是一个技艺高超的河童, 她可以通过天赋和幸运突破一切障碍.\n\n_升至30级_以解锁河城荷取.
actors.hero.heroclass.yuyuko=西行寺幽幽子
actors.hero.heroclass.yuyuko_desc=幽幽子是一个可以支配死亡的幽灵同时也是一个爱好美食的大胃王. 幽幽子的每次攻击都有1/12的几率秒杀敌人.\n\n同时，幽幽子初始携带灵梦的驱魔棒,_幽幽子的折扇_, _3份酱油_, _3瓶忘川合剂_, 灵梦的巫女装、水袋与绒布包.\n\n幽幽子开局便已鉴定的道具有:\n_-_ 强效治疗药剂\n_-_ 迟缓符卡
actors.hero.heroclass.yuyuko_unlock=幽幽子是一个可以支配死亡的幽灵同时也是一个爱好美食的大胃王. 幽幽子的每次攻击都有1/12的几率秒杀敌人.\n\n_食用50个食物_以解锁幽幽子.
actors.hero.heroclass.murasa=村纱水蜜
actors.hero.heroclass.murasa_desc=村纱水蜜是一个因为在水难事故中丧命而转化成的船幽灵, 当她攻击或者被攻击都有1/5的几率创造一片水潭, 在水面上她获得3倍的移动速度, 1.5倍的精准, 1.8倍的攻击, 而且每次攻击都有1/10的几率直接将敌人淹死, 当开启蓬莱之药的诅咒挑战时村纱水蜜的治疗药剂及相关药剂可以正常使用. 她可以抵抗来自Fumo的诅咒. 但是村纱水蜜无法长时间离开水面, 如果你没有站立在水面上, 那么每回合你都会受到伤害. 警告: 高难角色! 可能不太平衡, 风险自负!\n\n同时，村纱水蜜初始携带 _灵梦的驱魔棒_, _村纱水蜜的舀子_, _5瓶酱油_, _20瓶治疗药剂_, _20瓶极速药剂_, _5瓶水灵秘药_, 灵梦的无女主, 水袋与绒布包.\n\n村纱水蜜开局便已鉴定的道具有:\n_-_ 极速药剂\n_-_ 探地符卡
actors.hero.heroclass.murasa_unlock=村纱水蜜是一个因为在水难事故中丧命而转化成的船幽灵, 当她攻击或者被攻击都有1/5的几率创造一片水潭, 在水面上她获得3倍的移动速度, 1.5倍的精准, 1.8倍的攻击, 而且每次攻击都有1/10的几率直接将敌人淹死, 当开启蓬莱之药的诅咒挑战时村纱水蜜的治疗药剂及相关药剂可以正常使用. 她可以抵抗来自Fumo的诅咒. 但是村纱水蜜无法长时间离开水面, 如果你没有站立在水面上, 那么每回合你都会受到伤害. 警告: 高难角色! 可能不太平衡, 风险自负!\n\n_击杀三个村纱水蜜_以解锁村纱水蜜.
actors.hero.heroclass.hinaplayer=键山雏
actors.hero.heroclass.hinaplayer_desc=键山雏是厄神, 她可以从诅咒中获得增益, 或者通过天赋从未知中获取巨额奖励.\n\n同时，键山雏初始携带灵梦的驱魔棒, _3瓶全面净化合剂_, _3张祛邪符卡_, _3个诅咒菱晶_, 灵梦的巫女装、水袋与绒布包.\n\n键山雏开局便已鉴定的道具有:\n_-_ 净化药剂\n_-_ 祛邪符卡
actors.hero.heroclass.hinaplayer_unlock=键山雏是厄神, 她可以从诅咒中获得增益, 或者通过天赋从未知中获取巨额奖励.\n\n_将任意道具升至15级_以解锁键山雏.
actors.hero.heroclass.kaguyaplayer=蓬莱山辉夜
actors.hero.heroclass.kaguyaplayer_desc=蓬莱山辉夜拥有掌控永恒与须臾的能力, 她无法自然恢复HP, 饮用治疗药剂会使她沉默. 但是她受到的所有伤害降低25%, 并且携带一个强力的治愈八卦炉.\n\n蓬莱山辉夜初始携带灵梦的驱魔棒, _治愈八卦炉_, _3张塞壬之歌秘卷_,  灵梦的巫女装、水袋与绒布包.\n\n蓬莱山辉夜开局便已鉴定的道具有:\n_-_ 弱效治疗药剂\n_-_ 催眠符卡
actors.hero.heroclass.kaguyaplayer_unlock=蓬莱山辉夜拥有掌控永恒与须臾的能力, 她无法自然恢复HP, 饮用治疗药剂会使她沉默. 但是她受到的所有伤害降低25%, 并且携带一个强力的治愈八卦炉.\n\n_制造3个道具_以解锁蓬莱山辉夜.
actors.hero.herosubclass.berserker=祸灵梦
actors.hero.herosubclass.berserker_short_desc=_祸灵梦_在受到伤害的时候会积累负面能量，负面能量能提高祸灵梦的攻击力，并使其短时间抗拒死亡.
actors.hero.herosubclass.berserker_desc=_祸灵梦_在受到物理伤害时会积累负面能量，这种负面能量甚至可以由被其护甲抵挡的伤害转化而来！负面能量会随时间稳定消逝，但将在祸灵梦生命值较低时流失得更慢.\n祸灵梦最高可在拥有100%负面能量时拥有50%的伤害加成.在这种情况下，若其生命值归零，祸灵梦将暂时拥有8倍于其平常的最大护盾，并且将在护盾仍然留存时抵抗死亡.但是，祸灵梦在进行这种抵抗后也会需要时间去回复气力.
actors.hero.herosubclass.gladiator=鬼巫女
actors.hero.herosubclass.gladiator_short_desc=_鬼巫女_会在成功进行攻击时积累连击数.鬼巫女可以消耗连击数以使用特殊战技.
actors.hero.herosubclass.gladiator_desc=每当使用其装备的武器或弹幕造成一次成功的攻击时，鬼巫女都会积累一点连击数.若鬼巫女没能在五回合内造成一次成功的攻击，则其连击数将被重置.\n\n随着连击数的积累，鬼巫女将解锁数种连击战技.连击数积累到2,4,6,8,10时各将解锁一种新战技.有些战技能帮助鬼巫女积累更多连击数，其余的则将消耗其连击数并释放强力攻击.
actors.hero.herosubclass.battlemage=七曜法师魔理沙
actors.hero.herosubclass.battlemage_short_desc=_七曜法师魔理沙_在使用迷你八卦炉近战攻击时会附带额外的法术效果.这些效果取决于迷你八卦炉内灌注的八卦炉类型.
actors.hero.herosubclass.battlemage_desc=七曜法师魔理沙使用迷你八卦炉近战时会附带类似附魔的额外效果，效果取决于迷你八卦炉吸收的八卦炉类型，每种八卦炉各不相同.迷你八卦炉在近战中还会回复0.5点充能.
actors.hero.herosubclass.warlock=人偶术士
actors.hero.herosubclass.warlock_short_desc=_人偶术士_在对敌人使用八卦炉时有几率为其带上灵魂标记.无论何时，人偶术士都将在对被标记的敌人造成物理伤害时回复生命值.
actors.hero.herosubclass.warlock_desc=人偶术士在对敌人使用八卦炉时有几率为其带上灵魂标记.施加标记的几率与标记的持续时间随八卦炉等级增加而上升.\n\n在攻击被标记的敌人时，每当造成5点伤害，人偶术士都将回复2点生命值.这种效果只会在造成物理伤害时出现，若使用八卦炉造成伤害则不会触发她.
actors.hero.herosubclass.assassin=吸血鬼猎人
actors.hero.herosubclass.assassin_short_desc=隐形时，_吸血鬼猎人_会准备一次致命的攻击.耐心等得越久，这一击的威力越强.
actors.hero.herosubclass.assassin_desc=吸血鬼猎人在隐形中准备着强力的一击.隐形时间越长，下次攻击就越致命，9回合时达到最大效果.\n\n吸血鬼猎人遁出阴影，对目标打出强力一击.吸血鬼猎人可以闪现到目标背后，也能立刻处决较弱的目标.
actors.hero.herosubclass.freerunner=完美潇洒女仆长
actors.hero.herosubclass.freerunner_short_desc=_完美潇洒女仆长_在奔跑时会累积动量.动量可以用于开启逸动效果，让她在短时间内拥有更高的移动速度和更强的闪避能力.
actors.hero.herosubclass.freerunner_desc=_完美潇洒女仆长_在奔跑时会累积动量.动量最多累积10点，在不动时会迅速衰减.动能可以开启逸动状态，每点动量可供完美潇洒女仆长飞奔两回合.\n\n逸动状态下的完美潇洒女仆长以双倍速度跑动，并获得正比于自身等级的闪避.逸动状态结束后，完美潇洒女仆长需小休一会以重新积累动量.
actors.hero.herosubclass.sniper=风祝
actors.hero.herosubclass.sniper_short_desc=_风祝_的远程攻击能穿透护甲.用弹幕击中目标后，风祝能以奇迹进行一次特殊追击.
actors.hero.herosubclass.sniper_desc=风祝是远程战斗大师.她的远程攻击穿透防御.使用投武击中敌人后，风祝能对目标施以狙击标记，并使用奇迹对此敌人发射一次追击，追击的形式取决于奇迹的改造模式.\n\n未改造的奇迹会发射一只伤害稍低的箭矢，但不消耗任何时间.改造速度的奇迹会三箭连发，每只箭的伤害较低但能触发附魔，消耗1回合.改造伤害的奇迹会发射一只必定命中的狙击箭矢，根据距离造成额外伤害，但需要消耗2回合.
actors.hero.herosubclass.warden=现人神
actors.hero.herosubclass.warden_short_desc=_现人神_具有穿透高草的视野，而且在种植和踩踏植物时会获得额外效果.
actors.hero.herosubclass.warden_desc=现人神与自然之力有强大的联结，这赋予了她多项有关植物的能力.现人神具有穿透高草与枯草的视野.\n\n现人神种下的种子周围会生出草，在踩踏植物时会获得额外效果取代原本效果，使得所有植株对其完全无害.
actors.hero.herosubclass.moonrabbit=月兔
actors.hero.herosubclass.moonrabbit_short_desc=月兔可以通过天赋获得各种抗性.
actors.hero.herosubclass.moonrabbit_desc=月兔可以通过天赋获得各种抗性.
