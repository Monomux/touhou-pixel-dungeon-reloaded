actors.mobs.npcs.ghost.name=大妖精
actors.mobs.npcs.ghost.rat_1=你好，%s…曾经我像你一样——既强大又自信…但我被莉格露杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_莉格露_，就是她夺走了我的生命…\n\n她就在这层…四处散播污秽…_小心她的周边的臭云以及带有腐蚀性的撕咬，她产生的粘液可溶于水…_
actors.mobs.npcs.ghost.rat_2=请帮助我…杀了莉格露…\n\n_在水附近与她战斗…躲开她的恶臭…_
actors.mobs.npcs.ghost.gnoll_1=你好，%s…曾经我像你一样——既强大又自信…但我被一个狡猾的敌人杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_琪斯美_，就是她夺走了我的生命…\n\n琪斯美会隐藏自己并使用弹幕攻击… _尽量靠近她…_
actors.mobs.npcs.ghost.gnoll_2=请帮助我……杀了琪斯美……\n\n_别让她打到你……离她越近越好……_
actors.mobs.npcs.ghost.crab_1=你好，%s…曾经我像你一样——既强大又自信…但我被铃瑚杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_铃瑚_，就是她夺走了我的生命…\n\n你必须偷袭铃瑚否则她会格挡你的攻击..._
actors.mobs.npcs.ghost.crab_2=拜托帮助我……杀了铃瑚……\n\n_如果她发现你……就会挡住你所有的攻击……_
