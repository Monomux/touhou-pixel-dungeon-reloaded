actors.mobs.npcs.blacksmith.name=云居一轮
actors.mobs.npcs.blacksmith.gold_1=嘿，人类！不想当个没用的废物，对吗？拿着那个镐子然后给我挖点_暗金矿，15块_就够了.什么？要我如何报答你？真贪心...\n好吧，好吧，我没钱付给你，但我可以给你打打铁.想想你运气有多好吧，我可是这附近唯一的铁匠.
actors.mobs.npcs.blacksmith.blood_1=嘿，人类！不想当个没用的废物，对吗？拿着那个镐子然后用她_干掉姬海棠极_，我需要镐头上沾着的血.什么？要我如何报答你？真贪心...\n\n好吧，好吧，我没钱付给你，但我可以给你打打铁.想想你运气有多好吧，我可是这附近唯一的铁匠.
