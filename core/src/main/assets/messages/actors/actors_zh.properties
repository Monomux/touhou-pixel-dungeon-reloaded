actors.mobs.hatate.name=姬海棠极
actors.mobs.hatate.desc=拥有使用念写的能力.她会通过成功的攻击来回复生命，从而击败比她们大得多的对手.
actors.mobs.medicine.name=梅蒂欣·梅兰可莉
actors.mobs.medicine.desc_honey=拥有使用毒素的能力.尽管体型娇小，但梅蒂欣对她的家园有着强烈的保护欲.不过这一只看起来十分平静，而且还想要跟着你.
actors.mobs.medicine.desc=拥有使用毒素的能力.尽管体型娇小，但梅蒂欣有着强烈的保护家园的欲望.
actors.mobs.momiji.name=犬走椛
actors.mobs.momiji.enraged=激怒
actors.mobs.momiji.def_verb=格挡
actors.mobs.momiji.desc=拥有看见千里之外的能力.受到致命伤时，她们会陷入疯狂之中，获得暂时的护盾和极高的伤害加成.
actors.mobs.momiji$bruterage.name=狂暴
actors.mobs.momiji$bruterage.desc=拥有看见千里之外的能力.受到致命伤时，她们会陷入疯狂之中，获得暂时的护盾和极高的伤害加成.\n\n剩余的护盾：%d.
actors.mobs.causticslime.name=蚀化史莱姆
actors.mobs.causticslime.desc=这个史莱姆似乎已经被下方渗透的黑暗能量完全侵蚀了.她已经失去了体表原有的绿色光泽，并且在不断滴落腐蚀污泥.
actors.mobs.ringo.name=铃瑚
actors.mobs.ringo.desc=拥有吃团子越多变得越强的能力.因为铃瑚的团子，她们行动极其迅速.
actors.mobs.crystalmimic.name=辉夜姬的水晶宝箱怪
actors.mobs.crystalmimic.ate=辉夜姬的水晶宝箱怪吃掉了你的%s！
actors.mobs.crystalmimic.escaped=辉夜姬的水晶宝箱怪逃跑了！
actors.mobs.crystalmimic.desc=宝箱怪是一种能随意改变外形的魔法生物.在地牢里她们几乎总会以宝箱形态出现，因为这样更能吸引不防备的冒险者.\n\n拥有比辉夜姬的秘密宝箱更多的财宝.
actors.mobs.reisenspawner.name=月兔工厂
actors.mobs.reisenspawner.on_death=此处的恶魔能量似乎随着工厂的毁灭而有所减弱.
actors.mobs.reisenspawner.desc=这座工厂源源不断地制造铃仙 MK-II.\n\n月兔工厂虽然看上去非常恐怖，但她本身不具备移动或攻击能力.不过庞大的体积使其难以被迅速杀死，而且在受到威胁时会加速产出恶魔撕裂者.\n\n_月兔工厂似乎都与某个提供恶魔能量的源头相连.摧毁工厂或许能够弱化那个源头._
