actors.mobs.npcs.imp.name=因幡帝
actors.mobs.npcs.imp.golems_1=你是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，她们永远都能把活干好.我说的对吗？当然是在有赏金的前提下；)\n总之，我需要你杀一些_茨木华扇_.你看，我要在这里开始搞点小本生意，但茨木华扇只会毁掉我的生意！我跟她根本无法交流，真是该死！所以请，杀死……我想想，_4个茨木华扇_，然后奖励就是你的了.
actors.mobs.npcs.imp.monks_1=你是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，她们永远都能把活干好.我说的对吗？当然是在有赏金的前提下  ；)\n总之，我需要你杀一些_红美铃_.你看，我要在这里开始搞点小本生意，但这些疯子不买任何东西还会吓跑顾客.所以请，杀死……我想想，_5个红美铃_，然后奖励就是你的了.
actors.mobs.npcs.imp.golems_2=你的华扇狩猎做的怎么样了？
actors.mobs.npcs.imp.monks_2=喔，你还活着！我就知道你得功夫很好；) 只要别忘了拿来那些红美铃的标记就好.
