actors.mobs.elemental$frostelemental.desc=拥有演奏骚动之音的能力.
actors.mobs.elemental$shockelemental.name=露娜萨·普莉兹姆利巴
actors.mobs.elemental$shockelemental.desc=拥有演奏忧郁之音的能力.
actors.mobs.elemental$chaoselemental.name=蕾拉·普莉兹姆利巴
actors.mobs.elemental$chaoselemental.desc=拥有创造骚灵的能力.
actors.mobs.junko.name=纯狐
actors.mobs.junko.deathgaze_kill=你被纯化了…
actors.mobs.junko.desc=拥有纯化的能力.纯狐拥有近战能力，但其真正的力量蕴藏在她们的魔法之中.\n\n在短暂的蓄能过后会释放毁灭性的能量射线.当你复活时这种射线会变的更强.
actors.mobs.fetidrat.name=莉格露·奈特巴格
actors.mobs.fetidrat.desc=拥有操纵虫子的能力.\n\n周围盘绕着一片可怕恶臭，靠近时臭气尤为浓烈.\n\n黑色的淤泥从她的嘴中流出.淤泥腐蚀掉了地砖，但遇水似乎就会溶解.
actors.mobs.youmu.name=妖梦
actors.mobs.youmu.desc=拥有使用剑术的能力.\n\n妖梦本身没有强大的战斗力，但她们总是结伴作战，试图利用数量优势击败强大的对手._一名妖梦被击倒时，如果周围仍有其他同类，她将会在几回合后重生_.
actors.mobs.kisume.name=琪斯美
actors.mobs.kisume.desc=拥有降下鬼火的能力.比莉格露强一点，但是依然很弱.
actors.mobs.gnolltrickster.name=琪斯美LV2
actors.mobs.gnolltrickster.desc=拥有降下鬼火的能力.这是琪斯美的黑色版本.\n\n她喜欢在逃跑时发射弹幕.
actors.mobs.goldenmimic.name=辉夜姬的金色宝箱怪
actors.mobs.goldenmimic.desc=宝箱怪是一种能随意改变外形的魔法生物.在地牢里她们几乎一直以宝箱形态出现，因为这样总能吸引不防备的冒险者.\n\n拥有比辉夜姬的秘密宝箱更多的财宝.
actors.mobs.kasen.name=茨木华扇
actors.mobs.kasen.def_verb=格挡
actors.mobs.kasen.desc=拥有引导程动物的能力.茨木华扇能在各个房间之间传送，并能将无法触及的敌人从远处拉回来.此外如果你的护甲太差，她可以摧毁你的护甲.(等级低于3级或者无诅咒)
actors.mobs.cirno.name=琪露诺
actors.mobs.cirno.notice=咱是最强的！
actors.mobs.cirno.defeated=555…555…
actors.mobs.cirno.!!!=!!!
actors.mobs.cirno.pumpup=琪露诺正在准备释放完美冻结！
actors.mobs.cirno.enraged=激怒
actors.mobs.cirno.gluuurp=我才不是BAKA——说别人是BAKA的才是BAKA吧——你这个BAKA——！
actors.mobs.cirno.rankings_desc=被琪露诺击杀
actors.mobs.cirno.desc=拥有操纵冷气的能力.智商只有9.
actors.mobs.greatcrab.name=发疯的铃瑚
actors.mobs.greatcrab.noticed=铃瑚微笑着格挡了这次攻击.
actors.mobs.greatcrab.blocked=格挡
actors.mobs.greatcrab.def_verb=格挡
actors.mobs.greatcrab.desc=拥有吃团子越多变得越强的能力.铃瑚拥有过人的洞察力，能够格挡所有察觉到的攻击.不过铃瑚无法格挡未察觉的攻击，也无法同时格挡多个敌人的进攻.
actors.mobs.yuugi.name=星熊勇仪
actors.mobs.yuugi.scorpion=给我过来！
actors.mobs.yuugi.def_verb=格挡
actors.mobs.yuugi.desc=拥有怪力乱神的能力.她的铁链缠在自己的手腕，也许可以用来将敌人拉扯到非常近的距离.
actors.mobs.yuyukoboss.name=幽幽子
actors.mobs.yuyukoboss.notice=大胆！
actors.mobs.yuyukoboss.defeated=你杀不死我…我是…不朽的…
