actors.mobs.npcs.mirrorimage.name=镜像
actors.mobs.npcs.mirrorimage.desc=这个幻象和你非常相似，甚至还装备着你当前的武器和护甲.\n\n镜像会猎寻敌人，并用她们的镜像武器对其发动攻击.镜像武器的使用方式与特性和你手中的一样，但造成的伤害会低些.镜像出生的时候没有实体，但攻击后会显形.\n\n镜像有一定的攻击能力，但非常脆弱，受到伤害就会瞬间消散.
actors.mobs.npcs.prismaticimage.name=虹色幻影
actors.mobs.npcs.prismaticimage.desc=这个闪烁着虹光幻象和你非常相似，甚至还装备着你当前的武器和护甲.\n\n虹色幻影将通过吸引敌人的方式来利用她的护甲和生命保护你.虽然她没有和镜像一样有攻击性，但她有更高的生命值，以及和你一样的护甲.\n\n当幻影生命降至0时，她将保持一段时间的存在，在此期间仍能被治愈.在周围没有敌方单位时，幻影便会回到主人身边.
actors.mobs.npcs.ratking.name=ZUN
actors.mobs.npcs.ratking.not_sleeping=干杯！
actors.mobs.npcs.ratking.what_is_it=你这是想干什么？我可没时间管这些破事.我的幻想乡可不会自己运转下去！
actors.mobs.npcs.ratking.confused=这……我这是在哪？我的幻想乡需要我！
actors.mobs.npcs.ratking.crown_clothes=把衣服穿上！你连一点儿礼仪都不懂吗！
actors.mobs.npcs.ratking.crown_desc=哇，那个帽子是要给本王的吗！？她看上去不错，那我就好心好意地接受了！\n\n当然，我也不会白拿的.作为交换，本王能赐你一项配得上「英雄」之称的强大能力！怎么样？要不要？
actors.mobs.npcs.ratking.crown_yes=当然了！
actors.mobs.npcs.ratking.crown_info=我愿闻其详.
actors.mobs.npcs.ratking.crown_no=还是算了……
actors.mobs.npcs.ratking.crown_thankyou=嘿嘿嘿嘿，多谢了！不要让我失望了，去宣扬我的威名吧！
actors.mobs.npcs.ratking.crown_fine=行吧！反正我也不怎么想要那个帽子……
actors.mobs.npcs.ratking.crown_after=新衣服穿着合身吗？诚信交易，概不退换！
actors.mobs.npcs.ratking.desc_festive=这个男人创造了幻想乡！
actors.mobs.npcs.ratking.desc=这个男人创造了幻想乡！
