challenges.no_food=缩餐节食
challenges.no_food_desc=食物本就稀缺，但你还需要注意节食！\n\n・使用各类食物与丰饶之角的饱腹效果为原本的三分之一。\n・其他恢复饥饿的机制不受影响。
challenges.no_armor=信念护体
challenges.no_armor_desc=要相信自己，因为不能相信护甲了！\n\n・灵梦的巫女装之外所有护甲的基本防御力降低。\n・所有护甲被升级时增长的防御力大幅降低。\n・灵壤守护者的防御力大幅降低。
challenges.no_healing=蓬莱之药的诅咒
challenges.no_healing_desc=治疗药水真是种好东西，可惜它被削弱了！\n\n・治疗药水以及使用治疗药水炼制的道具都只能恢复30点生命值。\n・炼金催化剂不会随机到治愈英雄的效果。\n・其他恢复道具依然发挥正常效果。\n・治疗药剂和水灵合剂对村纱水蜜正常生效.
challenges.no_herbalism=荒芜之地
challenges.no_herbalism_desc=这个晦气的地牢里连干净的水都没有了……\n\n- 移除露珠\n- 移除所有特殊植物\n- 高草依然会掉落种子，但种子不会生根发芽
challenges.swarm_intelligence=和芙兰朵露捉迷藏
challenges.swarm_intelligence_desc=要小心了，地牢里的怪物们也在学习进步！\n\n- 当你被敌人发现时，附近的其他敌人也会被吸引到那里。
challenges.darkness=露米娅的诅咒
challenges.darkness_desc=地牢毕竟是在地下嘛！\n\n- 视野范围显著缩小\n- 每层都会出现一根火把\n- 照明效果持续时间缩短
challenges.no_invis=小五的时间
challenges.no_invis_desc=古明地觉禁用了无意识的能力, 恋恋无法继续隐形了. 隐形药剂会给你一个过敏的减益效果, 但是它可以让你在10回合内获得2倍的闪避!
challenges.champion_enemies=精英强敌
challenges.champion_enemies_desc=会升级的不止你一个！\n\n・普通敌人刷出时有 1/8 的机率拥有特殊的精英属性。\n・精英敌人刷出时会立即醒来。\n・有精英敌人出现时英雄会感知到。\n・精英敌人免疫腐化效果。\n\n精英敌人有六种：\n_烈焰（橙色）：_ 近战伤害 +25% 且带有点燃效果，免疫火焰，死亡时引燃周围。\n_索敌（紫色）：_ 近战伤害 +25%，能直接攻击视野内的目标。\n_敌法（绿色）：_ 受到伤害 -25%，拥有魔法免疫。\n_巨型（蓝色）：_ 受到伤害 -75%，近战范围 +1，无法进入门与过道。\n_祝福（黄色）：_ 精准与躲避 +200%。\n_成长（红色）：_ 精准、躲避、攻击伤害与有效生命值 +20%。每过 3 回合会再增长 1%。
challenges.stronger_bosses=疯狂时刻
challenges.stronger_bosses_desc=这项挑战让挑战 Boss 变得更有挑战性了！\n\n_琪露诺：_生命值 +20%\n_-_ 水中恢复量增长，每回合恢复 3 点生命\n_-_ 完美冻结蓄力时间由 2 回合缩短至 1 回合\n_萃香：_生命 +25%\n_-_ 第一阶段：陷阱更加致命\n_-_ 第二阶段：技能频率更高\n_比那名居天子：_生命 +33%\n_-_ 能量塔更坚固，并且需要击毁 3 座\n_-_ 技能频率更高，威力也更强大\n_-_ 超载时移动速度更高\n_-_ 地表导线数量为原先的两倍\n_幽幽子的幻影:_生命 +50%\n_-_ 整场战斗内召唤的随从都更强大\n_-_ 第一阶段：技能与召唤频率都更高\n_-_ 第二阶段：每轮额外召唤两个随从\n_-_ 第三阶段：生命值 +100%，召唤频率更高\n_赫卡提亚:_\n_-_ 同时召唤两个赫卡提亚的幻影！\n_-_ 激光攻击伤害 +60%\n_-_ 召唤更强大的随从
challenges.hecatia_time=赫卡提亚时间
challenges.hecatia_time_desc=在本挑战中，赫卡提亚会出现在除商店层和boss层之外的所有楼层!\n\n- 赫卡提亚的属性取决于你下了多少层地牢.
challenges.no_ankh=天才玩家LNM
challenges.no_ankh_desc=在本次挑战中，商店将拒绝出售生命! 来一局愉快的LNM吧！看我一命通关!\n\n-LNM 即Lunatic难度No miss不掉残机通关，类似的还有LNB即Lunatic难度No Boom不用B通关.
challenges.spellcard_rule=符卡规则
challenges.spellcard_rule_desc=在本挑战中，当你使用药剂或符卡时，你会沉默10回合。根据符卡规则，禁止连续使用。
challenges.dekai_enemies=Deka-fumo
challenges.dekai_enemies_desc=在本挑战中，游戏在99层结束而不是51层!\n\n- 51-98层的敌人将会是Deka敌人，他们比正常楼层的敌人更强. 当你获得金色阴阳玉的同时会获得10张通行证.(警告: 本挑战存在大量BUG且很不平衡. 风险自负. Bug反馈: touhoupixeldungeon@gmail.com)
challenges.atheism=无神论
challenges.atheism_desc=在本挑战中，你无法向神祈祷!你必须独自挑战地牢.
challenges.become_fumo=Become fumo
challenges.become_fumo_desc=在本挑战中，你会变成一个很小很小的fumo! 在这个模式下，一旦你受到伤害，就会被永久性的厄运缠绕. 一些敌人的属性会改变.(驹草山如除外) 坠落伤害减半.
challenges.anti_fumo=Anti-fumo
challenges.anti_fumo_desc=在本挑战中，使用秘密武器，四阶五阶武器将受到巨大的惩罚!(虚弱，脆弱，受伤，残疾和沉默) 幸运的是, 阴阳玉武器不受此规则限制.
challenges.enemy_graze=A.B. & J.S.
challenges.enemy_graze_desc=在本挑战中, 当敌人(Boss除外) 闪避你的攻击时, 敌人会获得一个随机增益状态!(包括双倍速, 国士无双, 极速, 祝福和魔法免疫)
challenges.master_spark=极限火花
challenges.master_spark_desc=在本挑战中, 你的初始力量增加到20, 并在开局获得3张升级符卡, 但是作为代价你不能进行突袭, 使用药剂和符卡消耗的时间增加到3回合, 最大生命值降低40%且你的命中降低到0.8倍. 弹幕很强大, 但是风险巨大.
rankings$record.something=在黑暗中被击杀